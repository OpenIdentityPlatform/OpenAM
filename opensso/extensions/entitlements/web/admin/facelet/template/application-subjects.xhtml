<span
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:o="http://opensso.dev.java.net">

    <o:section>
        <ui:define name="section-title">
            <ice:outputText
                value="#{resources['application-subjects.sectionTitle']}"/>
        </ui:define>
        <ui:define name="section-details">
            <ice:outputText
                value="#{resources['application-subjects.sectionDescription']}"/>
        </ui:define>
        <ui:define name="section-body">
            <ice:panelGroup>
                <ice:selectManyCheckbox
                    id="subject-types"
                    layout="spread"
                    value="#{subjectsBean.subjectTypeNames}">
                    <f:selectItems
                        value="#{subjectFactory.subjectTypeNameItems}"/>
                </ice:selectManyCheckbox>
                <ice:panelGrid
                    columns="2"
                    columnClasses="types-column,types-column">
                    <ice:panelGroup>
                        <ice:outputLabel
                            value="#{resources['application-subjects.subjectTypes']}"/>
                        <ice:panelGrid
                            styleClass="application-subjects"
                            columns="3">
                            <c:forEach
                                var="subjectType"
                                items="#{subjectFactory.subjectTypes}" >
                                <ice:checkbox
                                    rendered="#{!subjectType.expression}"
                                    for="subject-types"
                                    index="#{o:indexOf(subjectFactory.subjectTypes,subjectType)}"/>
                            </c:forEach>
                        </ice:panelGrid>
                    </ice:panelGroup>
                    <ice:panelGroup>
                        <ice:outputLabel
                            value="#{resources['application-subjects.expressions']}"/>
                        <ice:panelGrid
                            styleClass="application-subjects"
                            columns="3">
                            <c:forEach
                                var="subjectType"
                                items="#{subjectFactory.subjectTypes}" >
                                <ice:checkbox
                                    rendered="#{subjectType.expression}"
                                    for="subject-types"
                                    index="#{o:indexOf(subjectFactory.subjectTypes,subjectType)}"/>
                            </c:forEach>
                        </ice:panelGrid>
                        </ice:panelGroup>
                </ice:panelGrid>
            </ice:panelGroup>
        </ui:define>
    </o:section>
</span>
