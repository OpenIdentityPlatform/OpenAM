<ice:outputHtml
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:o="http://opensso.dev.java.net">

    <f:loadBundle basename="com.sun.identity.admin.Messages" var="resources"/>
    <ice:outputHead>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>#{resources['page.title']}</title>
        <ice:outputStyle href="/xmlhttp/css/rime/rime.css"/>
        <ice:outputStyle href="/admin/css/admin.css"/>
        <ice:outputStyle href="/admin/css/override.css"/>
        <script type="text/javascript" src="../js/admin.js"></script>
    </ice:outputHead>
    <ice:outputBody>
        <div id="page">
            <ice:form 
                id="form"
                partialSubmit="true">
                <o:messages/>
                <div id="status">
                    <ui:include src="status.xhtml"/>
                </div>
                <div id="header">
                    <ui:include src="header.xhtml"/>
                </div>
                <div id="realm-select">
                    <ui:include src="realm-select.xhtml"/>
                </div>
                <div id="menu-separator"></div>
                <div id="menu">
                    <ui:include src="menu.xhtml"/>
                </div>
                <ice:panelGroup styleClass="clear" />
                <div id="panel">
                    <ui:include src="panel-no-title.xhtml"/>
                </div>
                <div id="footer">
                    <ui:include src="footer.xhtml"/>
                </div>
            </ice:form>
        </div>
    </ice:outputBody>
</ice:outputHtml>
