<span
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:o="http://opensso.dev.java.net">

    <o:section>
        <ui:define name="section-title">
            <ice:outputText
                value="#{resources['samlv2-select-cot.section-title']}"/>
        </ui:define>
        <ui:define name="section-details">
            <ice:outputText
                value="#{resources['samlv2-select-cot.section-details']}"/>
        </ui:define>
        <ui:define name="section-body">
            <ice:panelGroup>
                <ice:panelGroup>
                    <ice:selectOneRadio
                        id="menuSelectNewCOTRadio"
                        value="#{wizardBean.cot}"
                        partialSubmit="true">
                        <f:selectItem id="usingExistingCot"
                                      itemValue="true"
                                      itemLabel="#{resources['samlv2-select-cot.usingExistingCotLabel']}"/>
                        <f:selectItem
                            id="newACOT"
                            itemValue="false"
                            itemLabel="#{resources['samlv2-select-cot.newACotLabel']}"/>
                    </ice:selectOneRadio>
                </ice:panelGroup>
                <ice:panelGrid
                    style="padding-left: 5px"
                    columns="2">
                    <ice:panelGroup
                        visible="#{wizardBean.cot}">
                        <ice:outputLabel
                            value="#{resources['samlv2-select-cot.existingCotListLabel']}"/>
                    </ice:panelGroup>
                    <ice:panelGroup
                        visible="#{wizardBean.cot}">
                        <ice:selectOneMenu
                            style="width: 100px"
                            id="selectedCot"
                            value="#{wizardBean.selectedCot}"
                            partialSubmit="true">
                            <f:selectItems
                                value="#{wizardBean.availableCotList}"/>
                        </ice:selectOneMenu>
                    </ice:panelGroup>
                    <ice:panelGroup
                        visible="#{!wizardBean.cot}">
                        <ice:outputLabel
                            value="#{resources['samlv2-select-cot.newCotNameLabel']}"/>
                    </ice:panelGroup>
                    <ice:panelGroup
                        visible="#{!wizardBean.cot}">
                        <ice:inputText
                            id="newCotName"
                            value="#{wizardBean.newCotName}"
                            styleClass="inline-input"
                            size="50"
                            maxlength="50"/>
                    </ice:panelGroup>
                </ice:panelGrid>
            </ice:panelGroup>
        </ui:define>
    </o:section>
</span>
