<span
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:o="http://opensso.dev.java.net">

    <ice:panelGroup>
        <ice:panelGrid
            styleClass="inline-input"
            columns="3">
            <ice:outputLabel
                value="#{resources[o:concat('condition-numeric.',viewCondition.conditionType.attribute)]}"/>
            <ice:selectOneMenu
                rendered="#{o:size(viewCondition.conditionType.operators) > 1}"
                value="#{viewCondition.operator}">
                <f:selectItems
                    value="#{viewCondition.conditionType.operatorItems}"/>
            </ice:selectOneMenu>
            <ice:outputText
                rendered="#{o:size(viewCondition.conditionType.operators) == 1}"
                value="#{viewCondition.conditionType.operator.title}"/>
            <ice:inputText
                size="6"
                value="#{viewCondition.value}"/>
        </ice:panelGrid>
    </ice:panelGroup>
</span>
