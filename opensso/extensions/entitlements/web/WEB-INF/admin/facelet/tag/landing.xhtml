<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:o="http://opensso.dev.java.net"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component">
    <div
        class="landing section-outer">
        <o:box>
            <ui:define
                name="body">
                <div
                    class="section-inner">
                    <ice:panelGroup
                        styleClass="landing-items">
                        <ice:outputText
                            styleClass="landing-title"
                            value="#{resources[o:concat(page,'.landingTitle')]}"/>
                        <ui:insert
                            name="litems"/>
                    </ice:panelGroup>
                </div>
            </ui:define>
        </o:box>
    </div>
</ui:composition>
