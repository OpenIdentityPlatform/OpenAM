<A NAME="policy.pmdefaultsessioncondition"></A><h3>会话条件</h3>
<p><A NAME="indexterm-33"></A>根据用户会话数据设置条件。您可以修改的字段包括：</p>
<table border="0" cellspacing="5"><tr><td valign="top"><p>最长会话时间</p></td><td valign="top"><p>指定从发起会话起，策略可应用的最长持续时间。</p>
</td></tr><tr><td valign="top"><p>终止会话</p></td><td valign="top"><p>如果选择该字段，当会话时间超过“最长会话时间”字段中定义的最长允许时间时，系统将终止该用户会话。</p>
</td></tr></table>
