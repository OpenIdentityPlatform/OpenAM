usage=\nVERWENDUNG:\n        saml2meta import -u <benutzerdn> [-w <passwort>|-j <passwortdatei>]\n                  [-r <bereich>] [-m <xml-datei-name>] [-x <xml-datei-name>]\n                  [-t <name des circle of trust>]\n        saml2meta export -u <benutzerdn> [-w <passwort>|-j <passwortdatei>]\n                  [-r <bereich>] -e <entity-id> [-n] [-m <xml-datei-name>]\n                  [-x <xml-datei-name>]\n        saml2meta template -u <benutzerdn> [-w <passwort>|-j <passwortdatei>]\n                  [-s <metaAlias> [-a <certAlias>] [-f <certAlias>]]\n                  [-d <metaAlias> [-b <certAlias>] [-g <certAlias>]]\n                  [-e <entity-id>] -m <xml-datei-name> -x <xml-datei-name>\n        saml2meta delete -u <benutzerdn> [-w <passwort>|-j <passwortdatei>]\n                  [-r <bereich>] -e <entity-id> [-c]\n        saml2meta list -u <benutzerdn>\n                  [-w <passwort>|-j <password file>]\n        saml2meta cotcreate -u <benutzerdn>\n                  [-w <passwort>|-j <passwortdatei>]\n                  -t <name des circle of trust> [-p <pr\u00e4fix-url>]\n                  [-l <entity-id, entity-id,...>]\n        saml2meta cotdelete -u <benutzerdn>\n                  [-w <passwort>|-j <passwortdatei>]\n                  -t <circle of trust name>\n        saml2meta cotadd -u <benutzerdn>\n                  [-w <passwort>|-j <passwortdatei>]\n                  -t <name des circle of trust> -e <entity-id>\n        saml2meta cotremove -u <benutzerdn>\n                  [-w <passwort>|-j <passwortdatei>]\n                  -t <name des circle of trust> -e <entity-id>\n        saml2meta cotmember -u <benutzerdn>\n                  [-w <passwort>|-j <passwortdatei>]\n                  -t <name des circle of trust>\n        saml2meta cotlist -u <benutzerdn>\n                  [-w <passwort>|-j <passwortdatei>]\n        saml2meta -V\n        saml2meta -?\n\nBESCHREIBUNG:\n        Verwaltet SAML 2.0-Metadaten und sowie die erweiterte Konfiguration.\n\n        Der Import-Unterbefehl wird zum Laden von Standardmetadaten und/oder\n        erweiterter Konfiguration verwendet.\n        Der Export wird zum Exportieren von Standardmetadaten und/oder erweiterter\n        Konfiguration im XML-Format verwendet. Mindestens eine der beiden Optionen '-m' oder '-x' ist\n        erforderlich.\n        Die Vorlage wird zur Erzeugung von Standardmetadaten f\u00fcr eine gehostete Entity verwendet.\n        Der L\u00f6schbefehl wird zum Entfernen von Standardmetadaten und/oder erweiterter\n        Konfiguration verwendet.\n        Der list-Befehl wird zum Auflisten aller Entity-IDs im System verwendet.\n        Der cotcreate-Befehl wird zur Erstellung des Circle of Trust verwendet.\n        Der cotdelete-Befehl wird zum L\u00f6schen des Circle of Trust verwendet.\n        Der cotadd-Befehl wird zum Hinzuf\u00fcgen des vertrauensw\u00fcrdigen Anbieters zum Circle of\n        Trust verwendet.\n        Der cotremove-Befehl wird zum Entfernen des vertrauensw\u00fcrdigen Anbieters aus dem\n        Circle of Trust verwendet.\n                Der cotmember-Befehl wird zum Auflisten der vertrauensw\u00fcrdigen Anbieter des\n        Circle of Trust verwendet.\n        Der cotlist-Befehl wird zum Auflisten aller Circle of\n        Trust-Namen im System verwendet.\n\nOPTIONEN:\n        Folgende Optionen werden unterst\u00fctzt:\n        -u <benutzerdn>, --runasdn <benutzerdn>\n          Vollst\u00e4ndige DN des Benutzers, welcher den Befehl ausf\u00fchrt.\n\n        -w <passwort>, --password <passwort>\n          Geben Sie das Passwort des Benutzers an, der den Befehl ausf\u00fchrt.\n\n        -j <passwortdatei>, --passwordfile <passwortdatei>\n          Geben Sie den Namen der Datei mit dem Passwort des Benutzers an, der den Befehl ausf\u00fchrt.\n\n        -r <bereich>, --realm <bereich>\n          Geben Sie den Bereich f\u00fcr die Metadaten- oder Entity-Konfiguration an. Standard\n          ist Root-Bereich.\n\n    -m <xml-Dateiname>, --meta-data-file <xml-Dateiname>\n     Geben Sie den Dateinamen f\u00fcr die Standardmetadaten an.\n\n    -x <xml-datei-name>, --extended <xml-datei-name>\n     Geben Sie den Dateinamen f\u00fcr die erweiterte Entity-Konfiguration an.\n\n        -e <entity-id>, --entityid <entity-id>\n          Geben Sie die Entity-ID an.\n\n        -s <metaAlias>, --serviceprovider <metaAlias>\n          Geben Sie den metaAlias f\u00fcr den zu erstellenden gehosteten Dienstanbieter an.\n          Erforderliches Format: <bereich>/<zeichenfolge ohne "/"> f\u00fcr Nicht-Root-\n          Bereich oder /<zeichenfolge ohne "/"> f\u00fcr Root-Bereich.\n\n        -a <certAlias>, --spscertalias <certAlias>\n          Geben Sie den Zertifikatsalias f\u00fcr die Signierung des gehosteten Dienstanbieters an, der erstellt werden soll.\n\n        -f <certAlias>, --specertalias <certAlias>\n          Geben Sie den Verschl\u00fcsselungszertifikatsalias f\u00fcr den gehosteten Dienstanbieter an, der erstellt werden\n           soll.\n\n        -d <metaAlias>, --identityprovider <metaAlias>\n          Geben Sie den metaAlias f\u00fcr den gehosteten Identity-Anbieter an, der erstellt werden soll.\n          Erforderliches Format: <bereich>/<zeichenfolge ohne "/"> f\u00fcr Nicht-Root-\n          Bereich oder /<zeichenfolge ohne "/"> f\u00fcr Root-Bereich.\n\n        -b <certAlias>, --idpscertalias <certAlias>\n          Geben Sie den Zertifikatsalias f\u00fcr die Signierung des gehosteten Identity-Anbieters an, der erstellt werden soll.\n\n        -g <certAlias>, --idpecertalias <certAlias>\n          Geben Sie den Verschl\u00fcsselungszertifikatsalias f\u00fcr den gehosteten Identity-Anbieter an, der erstellt werden\n           soll.\n\n        -n, --sign\n          Exportierte xml-Datei(en) signieren.\n\n        -c, --extendedonly\n          Nur erweiterte Entity-Konfiguration l\u00f6schen.\n\n        -t, --cot\n          Name des Circle of Trust\n\n        -p, --prefix\n          Pr\u00e4fix-URL f\u00fcr Lese- und Schreibprogramm-URL der IDP-Erkennung.\n\n        -l, --trustedproviders\n          Liste der vertrauensw\u00fcrdigen Anbieter im Circle of Trust.\n\n        -V, --version\n
          Print Versionsinformationen.\n\n        -?, --help\n          Hilfe-Informationen (diese Nachricht) drucken.


