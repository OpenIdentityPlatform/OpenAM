sunFAMFederationCommon=Common Federation Configuration
a101=Datastore SPI implementation class
a101.help=The Federation system uses this class to get/set user profile attributes
a101.help.txt=The default implementation uses the Identity repository APIs to access user profile attributes. A custom implementation must \
implement the <code>com.sun.identity.plugin.datastore.DataStoreProvider</code> interface. 
a102=ConfigurationInstance SPI implementation class
a102.help=The Federation system uses this class to fetch service configuration 
a102.help.txt=The default implementation uses the SMS APIs to access service configuration. A custom implementation must \
implement the <code>com.sun.identity.plugin.configuration.ConfigurationInstance</code> interface.
a103=Logger SPI implementation class
a103.help=The Federation system uses this class to record log entries.
a103.help.txt=The default implementation uses the Logging APIs to record log entries. A custom implementation must \
implement the <code>com.sun.identity.plugin.log.Logger</code> interface.
a104=SessionProvider SPI implementation class
a104.help=The Federation system uses this class to interface with the session service.
a104.help.txt=The default implementation uses the standard authentication and SSO APIs to access the session service. A custom \
implementation must implement the <code>com.sun.identity.plugin.session.SessionProvider</code> interface.
a105=Maximum allowed content length
a105.help=The maximum content length allowed in federation communications (in bytes)
a106=Keystore file
a107=Keystore password file
a108=Key password file
a109=Default signing certification alias
a110=PasswordDecoder SPI implementation class
a110.help=The Federation system uses this class to decode password encoded by OpenAM.
a110.help.txt=The default implementation uses the internal OpenAM decryption API to decode passwords. A custom implementation must \
implement the <code>com.sun.identity.saml.xmlsig.PasswordDecoder</code> interface.
a111=SignatureProvider SPI implementation class
a111.help=The Federation system uses this class to digitally sign SAML documents.
a111.help.txt=The default implementation uses the XERCES APIs to sign the documents. A custom implementation must \
implement the <code>com.sun.identity.saml.xmlsig.SignatureProvider</code> interface.
a112=KeyProvider SPI implementation class
a112.help=The Federation system uses this class to provide access to the underlying Java keystore.
a112.help.txt=The default implementation uses the Java Cryptographic Engine to provide access to the Java keystore. A custom \
implementation must implement the <code>com.sun.identity.saml.xmlsig.KeyProvider</code> interface.
a113=Check presence of certificates
a113.help=Enable checking of certificates against local copy
a113.help.txt=When enabled this checks if the partner's signing cert included in the Federation XML doc is the same as the one in stored \
in the said partner's meta data 
off=Disabled
on=Enabled
