usage=\n\u7528\u6cd5\uff1a\n        saml2meta import -u <\u7528\u6237 DN> [-w <\u5bc6\u7801>|-j <\u5bc6\u7801\u6587\u4ef6>]\n                  [-r <\u9886\u57df>] [-m <xml \u6587\u4ef6\u540d>] [-x <xml \u6587\u4ef6\u540d>]\n                  [-t <\u4fe1\u4efb\u73af\u540d\u79f0>]\n        saml2meta export -u <\u7528\u6237 DN> [-w <\u5bc6\u7801>|-j <\u5bc6\u7801\u6587\u4ef6>]\n                  [-r <\u9886\u57df>] -e <\u5b9e\u4f53 ID> [-n] [-m <xml \u6587\u4ef6\u540d>]\n                  [-x <xml \u6587\u4ef6\u540d>]\n        saml2meta template -u <\u7528\u6237 DN> [-w <\u5bc6\u7801>|-j <\u5bc6\u7801\u6587\u4ef6>]\n                  [-s <\u5143\u6570\u636e\u522b\u540d> [-a <\u8bc1\u4e66\u522b\u540d>] [-f <\u8bc1\u4e66\u522b\u540d>]]\n                  [-d <\u5143\u6570\u636e\u522b\u540d> [-b <\u8bc1\u4e66\u522b\u540d>] [-g <\u8bc1\u4e66\u522b\u540d>]]\n                  [-e <\u5b9e\u4f53 ID>] -m <xml \u6587\u4ef6\u540d> -x <xml \u6587\u4ef6\u540d>\n        saml2meta delete -u <\u7528\u6237 DN> [-w <\u5bc6\u7801>|-j <\u5bc6\u7801\u6587\u4ef6>]\n                  [-r <\u9886\u57df>] -e <\u5b9e\u4f53 ID> [-c]\n        saml2meta list -u <\u7528\u6237 DN>\n                  [-w <\u5bc6\u7801>|-j <\u5bc6\u7801\u6587\u4ef6>]\n        saml2meta cotcreate -u <\u7528\u6237 DN>\n                  [-w <\u5bc6\u7801>|-j <\u5bc6\u7801\u6587\u4ef6>]\n                  -t <\u4fe1\u4efb\u73af\u540d\u79f0> [-p <\u524d\u7f00 URL>]\n                  [-l <\u5b9e\u4f53 ID, \u5b9e\u4f53 ID,...>]\n        saml2meta cotdelete -u <\u7528\u6237 DN>\n                  [-w <\u5bc6\u7801>|-j <\u5bc6\u7801\u6587\u4ef6>]\n                  -t <\u4fe1\u4efb\u73af\u540d\u79f0>\n        saml2meta cotadd -u <\u7528\u6237 DN>\n                  [-w <\u5bc6\u7801>|-j <\u5bc6\u7801\u6587\u4ef6>]\n                  -t <\u4fe1\u4efb\u73af\u540d\u79f0> -e <\u5b9e\u4f53 id>\n        saml2meta cotremove -u <u\u7528\u6237 DN\n                  [-w <\u5bc6\u7801>|-j <\u5bc6\u7801\u6587\u4ef6>]\n                  -t <\u4fe1\u4efb\u73af\u540d\u79f0> -e <\u5b9e\u4f53 id>\n        saml2meta cotmember -u <\u7528\u6237 DN>\n                  [-w <\u5bc6\u7801>|-j <\u5bc6\u7801\u6587\u4ef6>]\n                  -t <\u4fe1\u4efb\u73af\u540d\u79f0>\n        saml2meta cotlist -u <\u7528\u6237 DN>\n                  [-w <\u5bc6\u7801>|-j <\u5bc6\u7801\u6587\u4ef6>]\n        saml2meta -V\n        saml2meta -?\n\n\u63cf\u8ff0\uff1a\n        \u7ba1\u7406 SAML 2.0 \u5143\u6570\u636e\u548c\u6269\u5c55\u914d\u7f6e\u3002\n\n        import \u5b50\u547d\u4ee4\u7528\u4e8e\u52a0\u8f7d\u6807\u51c6\u5143\u6570\u636e\u548c/\u6216\u6269\u5c55\n        \u914d\u7f6e\u3002\n        export \u7528\u4e8e\u4ee5 XML \u683c\u5f0f\u5bfc\u51fa\u6807\u51c6\u5143\u6570\u636e\n        \u548c/\u6216\u6269\u5c55\u914d\u7f6e\u3002\u81f3\u5c11\u9700\u8981\u4e00\u4e2a '-m' \u6216 '-x' \u9009\n        \u9879\u3002\n        template \u7528\u4e8e\u751f\u6210\u6258\u7ba1\u5b9e\u4f53\u7684\u6807\u51c6\u5143\u6570\u636e\u3002\n        delete \u7528\u4e8e\u5220\u9664\u6807\u51c6\u5143\u6570\u636e\u548c/\u6216\u6269\u5c55\u5b9e\u4f53\n        \u914d\u7f6e\u3002\n        list \u547d\u4ee4\u7528\u4e8e\u5217\u51fa\u7cfb\u7edf\u4e2d\u7684\u6240\u6709\u5b9e\u4f53 ID\u3002\n        cotcreate \u547d\u4ee4\u7528\u4e8e\u521b\u5efa\u4fe1\u4efb\u73af\u3002\n        cotdelete \u547d\u4ee4\u7528\u4e8e\u5220\u9664\u4fe1\u4efb\u73af\u3002\n        cotadd \u547d\u4ee4\u7528\u4e8e\u5411\u4fe1\u4efb\u73af\u6dfb\u52a0\u53ef\u4fe1\u7684\n        \u63d0\u4f9b\u8005\u3002\n        cotremove \u547d\u4ee4\u7528\u4e8e\u4ece\u4fe1\u4efb\u73af\u5220\u9664\u53ef\u4fe1\u7684\n        \u63d0\u4f9b\u8005\u3002\n        cotmember \u547d\u4ee4\u7528\u4e8e\u5217\u51fa\u6765\u81ea\u4fe1\u4efb\u73af\u7684\u53ef\u4fe1\u7684\n        \u63d0\u4f9b\u8005\u3002\n        cotlist \u547d\u4ee4\u7528\u4e8e\u5217\u51fa\u7cfb\u7edf\u4e2d\u6240\u6709\u4fe1\u4efb\u73af\n        \u7684\u540d\u79f0\u3002\n\n\u9009\u9879\uff1a\n        \u652f\u6301\u4ee5\u4e0b\u9009\u9879\uff1a\n        -u <\u7528\u6237 DN>, --runasdn <\u7528\u6237 DN>\n          \u8fd0\u884c\u8be5\u547d\u4ee4\u7684\u7528\u6237\u7684\u5b8c\u6574 DN\u3002\n\n        -w <\u5bc6\u7801>, --password <\u5bc6\u7801>\n          \u6307\u5b9a\u8fd0\u884c\u8be5\u547d\u4ee4\u7684\u7528\u6237\u7684\u5bc6\u7801\u3002\n\n        -j <\u5bc6\u7801\u6587\u4ef6>, --passwordfile <\u5bc6\u7801\u6587\u4ef6>\n          \u6307\u5b9a\u6587\u4ef6\u540d\uff0c\u6b64\u6587\u4ef6\u5305\u542b\u8fd0\u884c\u8be5\u547d\u4ee4\u7684\u7528\u6237\u7684\u5bc6\u7801\u3002\n\n        -r <\u9886\u57df>, --realm <\u9886\u57df>\n          \u6307\u5b9a\u5143\u6570\u636e\u6216\u5b9e\u4f53\u914d\u7f6e\u7684\u9886\u57df\u3002\u9ed8\u8ba4\u503c\n          \u4e3a\u6839\u9886\u57df\u3002\n\n        -m <xml \u6587\u4ef6\u540d>, --meta-data-file <xml \u6587\u4ef6\u540d>\n          \u6307\u5b9a\u6807\u51c6\u5143\u6570\u636e\u7684\u6587\u4ef6\u540d\u3002\n\n        -x <xml \u6587\u4ef6\u540d>, --extended-data-file<xml \u6587\u4ef6\u540d>\n          \u6307\u5b9a\u6269\u5c55\u5b9e\u4f53\u914d\u7f6e\u7684\u6587\u4ef6\u540d\u3002\n\n        -e <\u5b9e\u4f53 ID>, --entityid <\u5b9e\u4f53 ID>\n          \u6307\u5b9a\u5b9e\u4f53 ID\u3002\n\n        -s <\u5143\u6570\u636e\u522b\u540d>, --serviceprovider <\u5143\u6570\u636e\u522b\u540d>\n          \u6307\u5b9a\u8981\u521b\u5efa\u7684\u6258\u7ba1\u670d\u52a1\u63d0\u4f9b\u8005\u7684\u5143\u6570\u636e\u522b\u540d\u3002\n          \u975e\u6839\u9886\u57df\u7684\u683c\u5f0f\u5fc5\u987b\u4e3a <\u9886\u57df>/<\u4e0d\u5e26 "/" \u7684\u5b57\u7b26\u4e32>\uff0c\n          \u6839\u9886\u57df\u7684\u683c\u5f0f\u5fc5\u987b\u4e3a /<\u4e0d\u5e26 "/" \u7684\u5b57\u7b26\u4e32>\u3002\n\n        -a <\u8bc1\u4e66\u522b\u540d>, --spscertalias <\u8bc1\u4e66\u522b\u540d>\n          \u6307\u5b9a\u8981\u521b\u5efa\u7684\u6258\u7ba1\u670d\u52a1\u63d0\u4f9b\u8005\u7684\u7b7e\u7f72\u8bc1\u4e66\u522b\u540d\u3002\n\n        -f <\u8bc1\u4e66\u522b\u540d>, --specertalias <\u8bc1\u4e66\u522b\u540d>\n          \u6307\u5b9a\u8981\u521b\u5efa\u7684\u6258\u7ba1\u670d\u52a1\u63d0\u4f9b\u8005\u7684\u52a0\u5bc6\u8bc1\u4e66\n          \u522b\u540d\u3002\n\n        -d <\u5143\u6570\u636e\u522b\u540d>, --identityprovider <\u5143\u6570\u636e\u522b\u540d>\n          \u6307\u5b9a\u8981\u521b\u5efa\u7684\u6258\u7ba1\u8eab\u4efd\u8ba4\u8bc1\u63d0\u4f9b\u8005\u7684\u5143\u6570\u636e\u522b\u540d\u3002\n          \u975e\u6839\u9886\u57df\u7684\u683c\u5f0f\u5fc5\u987b\u4e3a <\u9886\u57df>/<\u4e0d\u5e26 "/" \u7684\u5b57\u7b26\u4e32>\uff0c\n          \u6839\u9886\u57df\u7684\u683c\u5f0f\u5fc5\u987b\u4e3a /<\u4e0d\u5e26 "/" \u7684\u5b57\u7b26\u4e32>\u3002\n\n        -b <\u8bc1\u4e66\u522b\u540d>, --idpscertalias <\u8bc1\u4e66\u522b\u540d>\n          \u6307\u5b9a\u8981\u521b\u5efa\u7684\u6258\u7ba1\u8eab\u4efd\u8ba4\u8bc1\u63d0\u4f9b\u8005\u7684\u7b7e\u7f72\u8bc1\u4e66\u522b\u540d\u3002\n\n        -g <\u8bc1\u4e66\u522b\u540d>, --idpecertalias <\u8bc1\u4e66\u522b\u540d>\n          \u6307\u5b9a\u8981\u521b\u5efa\u7684\u6258\u7ba1\u8eab\u4efd\u8ba4\u8bc1\u63d0\u4f9b\u8005\u52a0\u5bc6\u8bc1\u4e66\n          \u522b\u540d\u3002\n\n        -n, --sign\n          \u7b7e\u7f72\u5bfc\u51fa\u7684 xml \u6587\u4ef6\u3002\n\n        -c, --extendedonly\n          \u4ec5\u5220\u9664\u6269\u5c55\u5b9e\u4f53\u914d\u7f6e\u3002\n\n        -t, --cot\n          \u4fe1\u4efb\u73af\u7684\u540d\u79f0\n\n        -p, --prefix\n          IDP \u641c\u7d22\u8bfb\u53d6\u5668\u548c\u8bb0\u5f55\u5668 URL \u7684\u524d\u7f00 URL\u3002\n\n        -l, --trustedproviders\n          \u4fe1\u4efb\u73af\u4e2d\u53ef\u4fe1\u7684\u63d0\u4f9b\u8005\u7684\u5217\u8868\u3002\n\n        -V, --version\n
          Print \u7248\u672c\u4fe1\u606f\u3002\n\n        -?, --help\n          \u663e\u793a\u5e2e\u52a9\u4fe1\u606f\uff08\u6b64\u4fe1\u606f\uff09\u3002


