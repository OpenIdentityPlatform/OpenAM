a128=Lokales \u00dcberwachungsprotokoll rotieren 
a128.help=Flag, das anzeigt, dass die \u00dcberwachungsprotokolldateien zu rotieren sind, sobald eine bestimmte Gr\u00f6\u00dfe erreicht wird. (Eigenschaftsname: com.sun.identity.agents.config.local.log.rotate) <br>Hot-swap: Ja
a129=Rotationsgr\u00f6\u00dfe f\u00fcr lokales \u00dcberwachungsprotokoll
a129.help=Gr\u00f6\u00dfe, bei der eine neue lokale \u00dcberwachungsprotokolldatei f\u00fcr die Rotation angelegt wird. (Eigenschaftsname: com.sun.identity.agents.config.local.log.size) <br>Hot-swap: Ja
a131=Webdienst-Aktivierung
a131.help=Flag gibt an, ob Webdienstverarbeitung aktiviert ist. (Eigenschaftsname: com.sun.identity.agents.config.webservice.enable) <br>Hot-Swap: Ja
a132=Webdienst-Endpunkte
a132.help=Eine Liste mit Webanwendungs-Endpunkten, die Webdienste darstellen. (Eigenschaftsname: com.sun.identity.agents.config.webservice.endpoint) <br>Hot-Swap: Ja
a133=Aktivierung von Webdienst-GET-Verarbeitung
a133.help=Flag zur Angabe, ob die Verarbeitung von HTTP GET-Anforderungen f\u00fcr Webdienst-Endpunkte aktiviert ist. (Eigenschaftsname: com.sun.identity.agents.config.webservice.process.get.enable) <br>Hot-Swap: Ja
a134=Webdienst-Authentifizierung
a134.help=Eine Implementierungsklasse der Schnittstelle com.sun.identity.agents.filter.IWebServiceAuthenticator, die zur Authentifizierung von Webdienstanforderungen verwendet werden kann. (Eigenschaftsname: com.sun.identity.agents.config.webservice.authenticator) <br>Hot-Swap: Ja
a134a=Webdienst-Reaktions-Verarbeitung
a134a.help=Eine Implementierungsklasse der Schnittstelle com.sun.identity.agents.filter.IWebServiceResponseProcessor, die zur Verarbeitung der Webdienst-Reaktionen verwendet werden kann. (Eigenschaftsname: com.sun.identity.agents.config.webservice.responseprocessor) <br>Hot-swap: Ja
a135=Webdienst - Inhaltsdatei f\u00fcr internen Fehler
a135.help= Der Name der Datei mit dem Inhalt, der vom Agenten zur Generierung eines internen Fehlers f\u00fcr Clients verwendet wird. (Eigenschaftsname: com.sun.identity.agents.config.webservice.internalerror.content) <br>Hot-Swap: Ja
a136=Webdienst - Inhaltsdatei f\u00fcr Autorisierungsfehler
a136.help=Der Name der Datei mit dem Inhalt, der vom Agenten zur Generierung eines Autorisierungsfehlers f\u00fcr Clients verwendet wird. (Eigenschaftsname: com.sun.identity.agents.config.webservice.autherror.content) <br>Hot-Swap: Ja
a137=URI f\u00fcr verweigerten Ressourcenzugriff
a137.help=Eine anwendungsspezifische Zuordnung, die einen URI der angepassten Seite f\u00fcr den verweigerten Zugriff identifiziert. (Eigenschaftsname: com.sun.identity.agents.config.access.denied.uri) <br>G\u00fcltiger Schl\u00fcssel: Name der Webanwendung. <br>G\u00fcltiger Wert: der URI der angepassten Seite f\u00fcr den verweigerten Zugriff auf die Anwendung. <br>F\u00fcr diese Eigenschaft kann ein globaler Wert festgelegt werden, der bei allen Anwendungen angewendet wird, die keine eigene Seite f\u00fcr den verweigerten Zugriff aufweisen. <br>Hot-Swap: Ja <br> Beispiele: <br>So legen Sie eine globale Seite f\u00fcr den verweigerten Zugriff fest: Lassen Sie das Feld Zuordnungsschl\u00fcssel leer und geben Sie den globalen URI der Seite f\u00fcr den verweigerten Zugriff (/sample/accessdenied.html) im Feld "Dazugeh\u00f6riger Zuordnungswert" ein. <br>So legen Sie den URI der Seite f\u00fcr den verweigerten Zugriff f\u00fcr die Anwendung BankApp fest: Geben Sie im Feld "Zuordnungsschl\u00fcssel" BankApp und den URI der Seite f\u00fcr den verweigerten Zugriff (/BankApp/accessdenied.html) im Feld "Dazugeh\u00f6riger Zuordnungswert" ein.
a138=URI des Anmeldeformulars
a138.help=Liste der absoluten URIs, die dem web.xml-Anmeldeformularelement einer Anwendung entsprechen. (Eigenschaftsname: com.sun.identity.agents.config.login.form) <br>Hot-Swap: Ja <br> Beispiel: <br> /BankApp/jsp/login.jsp
a139=URI der Anmelde-Fehlerseite
a139.help=Liste der absoluten URIs, die dem web.xml-Anmelde-Fehlerseitenelement einer Anwendung entsprechen. (Eigenschaftsname: com.sun.identity.agents.config.login.error.uri) <br>Hot-Swap: Ja <br> Beispiel: <br> /BankApp/jsp/error.jsp
a141=Interne Anmeldung verwenden 
a141.help=Auf false setzen, wenn an Stelle des internen Standard-Inhalts die Inhaltsdatei f\u00fcr die Anmeldung individuell definiert werden soll. (Eigenschaftsname: com.sun.identity.agents.config.login.use.internal) <br>Hot-swap: Ja
a142=Name der Anmelde-Inhaltsdatei
a142.help=Vollst\u00e4ndiger Pfad und Name der benutzerdefinierten Anmelde-Inhaltsdatei. (Eigenschaftsname: com.sun.identity.agents.config.login.content.file) <br>Hot-swap: Ja
a143=Benutzerdefinierte Authentifizierungs-Behandlungsroutine
a143.help=Anwendungsspezifische Behandlungsroutine zum Authentifizieren des angemeldeten Benutzers am Anwendungsserver. (Eigenschaftsname: com.sun.identity.agents.config.auth.handler)  <br>G\u00fcltiger Schl\u00fcssel: Name der Webanwendung. <br>G\u00fcltiger Wert: Klassenname der Authentifizierungs-Behandlungsroutine. <br>Hot-swap: Ja  <br>Beispiel: <br>So legen Sie die Authentifizierungs-Behandlungsroutine f\u00fcr die Anwendung BankApp fest: Geben Sie BankApp in das Feld f\u00fcr den Zuordnungsschl\u00fcssel und den Klassennamen der Authentifizierungs-Behandlungsroutine, BankAuthHandler, in das Feld f\u00fcr den zugeh\u00f6rigen Zuordnungswert ein.
a144=Benutzerdefinierte Abmeldungs-Behandlungsroutine
a144.help=Anwendungsspezifische Behandlungsroutine zum Abmelden des angemeldeten Benutzers am Anwendungsserver. (Eigenschaftsname: com.sun.identity.agents.config.logout.handler) <br>G\u00fcltiger Schl\u00fcssel: Name der Webanwendung.  <br>G\u00fcltiger Wert: Klassenname des Abmeldungs-Behandlungsroutine.  <br>Hot-swap: Ja  <br> Beispiel: <br>So legen Sie die Abmeldungs-Behandlungsroutine f\u00fcr die Anwendung BankApp fest: Geben Sie BankApp in das Feld f\u00fcr den Zuordnungsschl\u00fcssel und den Klassennamen der Abmeldungs-Behandlungsroutine, BankLogoutHandler, in das Feld f\u00fcr den zugeh\u00f6rigen Zuordnungswert ein.
a145=Benutzerdefinierte Verifizierungs-Behandlungsroutine
a145.help=Anwendungsspezifische Verifizierungs-Behandlungsroutine zum Validieren der Benutzer-Berechtigungsnachweise am lokalen Repository. (Eigenschaftsname: com.sun.identity.agents.config.verification.handler) <br>G\u00fcltiger Schl\u00fcssel: Name der Webanwendung.  <br>G\u00fcltiger Wert: Klassenname der Verifizierungs-Behandlungsroutine.  <br>Hot-swap: Ja  <br> Beispiel: <br>So legen Sie die Verifizierungs-Behandlungsroutine f\u00fcr die Anwendung BankApp fest: Geben Sie BankApp in das Feld f\u00fcr den Zuordnungsschl\u00fcssel und den Klassennamen der Verifizierungs-Behandlungsroutine, BankVerificationHandler, in das Feld f\u00fcr den zugeh\u00f6rigen Zuordnungswert ein.
a146=HTTP-Sitzungsverbindung
a146.help=Falls TRUE, wird die HTTP-Sitzung ung\u00fcltig, wenn die Anmeldung fehlschl\u00e4gt, der Benutzer nicht \u00fcber eine SSO-Sitzung verf\u00fcgt oder der Principal-Benutzername nicht dem SSO-Benutzernamen entspricht. (Eigenschaftsname: com.sun.identity.agents.config.httpsession.binding) <br>Hot-swap: Ja
a147=Name des Goto-Parameters
a147.help=Eigenschaft nur verwendet, wenn CDSSO aktiviert ist. Der Standardwert sollte nur ge\u00e4ndert werden, wenn in der Anmelde-URL eine Landing-Page angegeben ist. <br> Beispiel: com.sun.identity.agents.config.cdsso.cdcservlet.url = http://host:port/opensso/cdcservlet?goto=http://agent:port/landing.jsp <br> Der Parameter wird vom Agenten dazu verwendet, die urspr\u00fcngliche Anforderungs-URL an diesen cdcserlet-URL anzuh\u00e4ngen. Dieser Parameter wird von der Landing-Page zur Umleitung an die urspr\u00fcngliche URL verwendet. (Eigenschaftsname: com.sun.identity.agents.config.redirect.param) <br>Hot-Swap: Ja <br> Beispiel: com.sun.identity.agents.config.redirect.param = goto2<br> Die vollst\u00e4ndige, zur Authentifizierung gesendete URL lautet <br> http://host:port/opensso/cdcservlet?goto=http://agent:port/landing.jsp?goto2=http://agent.port/original.jsp
a148=URL f\u00fcr OpenAM-Anmeldung
a148.help=URL der OpenAM-Anmeldeseite. (Eigenschaftsname: com.sun.identity.agents.config.login.url) <br>Hot-Swap: Ja <br> Beispiel: <br> http://host:port/opensso/UI/Login
a149=Anmeldungs-URL priorisiert
a149.help=Gibt an, ob die Failover-Folge f\u00fcr Anmeldungs-URLs oder CDSSO-URLs entsprechend der Definition in der Liste der URLs f\u00fcr OpenAM-Anmeldung priorisiert werden soll.   (Eigenschaftsname: com.sun.identity.agents.config.login.url.prioritized) <br>Hot-swap: Ja
a151=Anmeldungs-URL-Probe
a151.help=Gibt an, ob der Agent die Verf\u00fcgbarkeit dieser URLs pr\u00fcft, bevor er eine Anfrage zu ihnen umleitet. (Eigenschaftsname: com.sun.identity.agents.config.login.url.probe.enabled) <br>Hot-swap: Ja
a152=Timeout f\u00fcr Anmeldungs-URL-Probe
a152.help=Zeitdauer in Millisekunden, nach der eine Zeit\u00fcberschreitungs-Fehlermeldung ausgegeben wird (Anmeldungs-URL-Probe muss auf true gesetzt sein. (Eigenschaftsname: com.sun.identity.agents.config.login.url.probe.timeout) <br>Hot-swap: Ja
a153=Name des alternativen Agent-Hosts
a153.help=Hostname, der f\u00fcr die Clientbrowser den agentgesch\u00fctzten Server angibt, sofern dieser vom eigentlichen Hostnamen abweicht. (Eigenschaftsname: com.sun.identity.agents.config.agent.host) <br>Hot-swap: Ja
a154=Name des alternativen Agent-Anschlusses
a154.help=F\u00fcr die Clientbrowser angegebene Nummer des Anschlusses, auf dem der agentgesch\u00fctzte Server Anfragen entgegennimmt, sofern dieser vom eigentlichen Anschluss abweicht. (Eigenschaftsname: com.sun.identity.agents.config.agent.port) <br>Hot-swap: Ja
a155=Alternatives Agent-Protokoll
a155.help=Das von den Clientbrowsern zur Kommunikation mit dem agentgesch\u00fctzten Server verwendete Protokoll (http/https), sofern dieses vom eigentlichen Protokoll des Servers abweicht. (Eigenschaftsname: com.sun.identity.agents.config.agent.protocol) <br>Hot-swap: Ja
a156=Grenze f\u00fcr Anmeldeversuche
a156.help=Anzahl der fehlgeschlagenen Anmeldeversuche f\u00fcr eine einzelne Browsersitzung, nach der die Benutzeranforderung blockiert wird. Ein Wert von 0 deaktiviert diese Funktion. (Eigenschaftsname: com.sun.identity.agents.config.login.attempt.limit) <br>Hot-swap: Ja
a158=SSO-Cache aktivieren
a158.help=Gibt an, ob der SSO-Cache f\u00fcr den Agent aktiv ist. Cache wird \u00fcber \u00f6ffentliche APIs verwendet, die mit dem Agent SDK zur Verf\u00fcgung gestellt werden. (Eigenschaftsname: com.sun.identity.agents.config.amsso.cache.enable) <br>Hot-swap: Ja
a159=Cookie zur\u00fccksetzen
a159.help=Agent setzt Cookies zur\u00fcck, ehe die Anfrage zur Authentifizierung umgeleitet wird. (Eigenschaftsname: com.sun.identity.agents.config.cookie.reset.enable) <br>Hot-swap: Ja
a161=Namensliste der zur\u00fcckzusetzenden Cookies
a161.help=Namen der Cookies, die vom Agent zur\u00fcckgesetzt werden, wenn Cookie zur\u00fccksetzen aktiviert ist. (Eigenschaftsname: com.sun.identity.agents.config.cookie.reset.name) <br>Hot-swap: Ja
a162=Domainzuordnung der zur\u00fcckzusetzenden Cookies
a162.help=Ordnet die in der Namensliste der zur\u00fcckzusetzenden Cookies angegebenen Cookienamen einem Wert zu, der der Dom\u00e4ne dieses Cookies entspricht und der bei einem Reset-Ereignis verwendet wird. (Eigenschaftsname: com.sun.identity.agents.config.cookie.reset.domain) <br>Hot-swap: Ja
a163=Pfadzuordnung der zur\u00fcckzusetzenden Cookies
a163.help=Ordnet die in der Namensliste der zur\u00fcckzusetzenden Cookies angegebenen Cookienamen einem Wert zu, der dem Pfad dieses Cookies entspricht und der bei einem Reset-Ereignis verwendet wird. (Eigenschaftsname: com.sun.identity.agents.config.cookie.reset.path) <br>Hot-swap: Ja
a164=Dom\u00e4nen\u00fcbergreifendes SSO
a164.help=Aktiviert Dom\u00e4nen\u00fcbergreifendes Single SignOn. (Eigenschaftsname: com.sun.identity.agents.config.cdsso.enable) <br>Hot-swap: Ja
a165=CDSSO-Umleitungs-URI
a165.help= Eine zeitweise URI, die vom Agent zur Verarbeitung von CDSSO-Anforderungen verwendet wird. (Eigenschaftsname: com.sun.identity.agents.config.cdsso.redirect.uri) <br>Hot-swap: Ja
a166=CDSSO-Servlet-URL
a166.help=Liste von URLs der verf\u00fcgbaren CDSSO-Controller, die vom Agent f\u00fcr die CDSSO-Verarbeitung verwendet werden k\u00f6nnen. (Eigenschaftsname: com.sun.identity.agents.config.cdsso.cdcservlet.url) <br>Hot-Swap: Ja <br> Beispiel: <br> http://host:port/opensso/cdcservlet
a167=CDSSO-Zeitdifferenz
a167.help=Zeitdifferenz in Sekunden, anhand derer der Agent die G\u00fcltigkeit der CDSSO-AuthnResponse-Best\u00e4tigungsanweisung bestimmt. (Eigenschaftsname: com.sun.identity.agents.config.cdsso.clock.skew) <br>Hot-swap: Ja
a168=Vertrauensw\u00fcrdiger CDSSO-ID-Anbieter
a168.help=Liste von OpenAM-Servern/ID-Anbietern, denen der Agent vertrauen soll, wenn CDC-Liberty-Responses ausgewertet werden. (Eigenschaftsname: com.sun.identity.agents.config.cdsso.trusted.id.provider) <br>Hot-Swap: Ja <br> Beispiel: <br> http://host:port/opensso/cdcservlet
a169=CDSSO-Sicherheit aktivieren
a169.help=Das vom Agent in verschiedenen Dom\u00e4nen im CDSSO-Modus gesetzte SSO-Token-Cookie wird als sicher markiert. Wird nur \u00fcbertragen, wenn der Kanal, \u00fcber den die Kommunikation mit dem Host erfolgt, sicher ist. (Eigenschaftsname: com.sun.identity.agents.config.cdsso.secure.enable) <br>Hot-swap: Ja
a170=CDSSO-Dom\u00e4nenliste
a170.help=Dom\u00e4nen, f\u00fcr die in einem CDSSO-Szenario Cookies gesetzt werden m\u00fcssen. (Eigenschaftsname: com.sun.identity.agents.config.cdsso.domain) <br>Hot-Swap: Ja <br> Beispiel: <br> .sun.com
a171=Abmeldungs-Behandlungroutine der Anwendung
a171.help=Eine anwendungsspezifische Zuordnung, die eine Behandlungsroutine f\u00fcr die Verarbeitung der Abmeldung identifiziert. (Eigenschaftsname: com.sun.identity.agents.config.logout.application.handler) <br>G\u00fcltiger Schl\u00fcssel: Name der Webanwendung.  <br>G\u00fcltiger Wert: Klassenname des Abmelde-Behandlungsroutine der Anwendung.   <br>F\u00fcr diese Eigenschaft kann ein globaler Wert festgelegt werden, der bei allen Anwendungen angewendet wird, die keine eigene Abmeldungsbehandlungsroutine aufweisen. <br>Hot-Swap: Ja <br> Beispiele: <br>So legen Sie eine globale Abmeldungsbehandlungsroutine einer Anwendung fest: lassen Sie das Feld "Zuordnungsschl\u00fcssel" leer, und geben Sie den globalen Klassennamen der Abmeldungsbehandlungsroutine einer Anwendung (GlobalApplicationLogoutHandler) im Feld "Dazugeh\u00f6riger Zuordnungswert" ein. <br>So legen Sie die Abmeldungsbehandlungsroutine f\u00fcr die Anwendung BankApp fest: Geben Sie im Feld "Zuordnungsschl\u00fcssel" BankApp und den Klassennamen der Abmeldungsbehandlungsroutine der Anwendung (BankAppLogoutHandler) im Feld "Dazugeh\u00f6riger Zuordnungswert" ein.
a172=Abmelde-URI der Anwendung
a172.help=Eine anwendungsspezifische Zuordnung, die eine Anforderungs-URI identifiziert, welche ein Abmeldungsereignis kennzeichnet. (Eigenschaftsname: com.sun.identity.agents.config.logout.uri) <br>G\u00fcltiger Schl\u00fcssel: Name der Webanwendung.  <br>G\u00fcltiger Wert: Der Abmelde-URI der Anwendung. <br>F\u00fcr diese Eigenschaft kann ein globaler Wert festgelegt werden, der bei allen Anwendungen angewendet wird, die keinen eigenen Abmelde-URI aufweisen. <br>Hot-Swap: Ja <br> Beispiele: <br>So legen Sie einen globalen Abmelde-URI f\u00fcr eine Anwendung fest: Lassen Sie das Feld "Zuordnungsschl\u00fcssel" leer und geben Sie den globalen Abmelde-URI f\u00fcr eine Anwendung (/logout.jsp) im Feld "Dazugeh\u00f6riger Zuordnungswert" ein. <br>So legen Sie den Abmelde-URI f\u00fcr die Anwendung BankApp fest: Geben Sie im Feld "Zuordnungsschl\u00fcssel" BankApp und den Abmelde-URI der Anwendung (/BankApp/logout.jsp) im Feld "Dazugeh\u00f6riger Zuordnungswert" ein.
a173=Parameter f\u00fcr die Abmeldungsanforderung
