# J2EE Agent properties
a113=Agent-Filtermodus
a113.help=Gibt den Betriebsmodus des Filters an. (Eigenschaftsname: com.sun.identity.agents.config.filter.mode) <br>G\u00fcltiger Schl\u00fcssel: Name der Webanwendung. <br>G\u00fcltige Werte: ALL, J2EE_POLICY, URL_POLICY, SSO_ONLY, NONE <br>F\u00fcr diese Eigenschaft kann ein globaler Wert festgelegt werden, der f\u00fcr alle Anwendungen gilt, die nicht \u00fcber einen eigenen Filtermodus verf\u00fcgen. <br>Hot-swap: Nein <br>Beispiele: <br>So legen Sie ALL als globalen Filtermodus fest: Lassen Sie das Feld f\u00fcr den Zuordnungsschl\u00fcssel leer und geben Sie ALL in das Feld f\u00fcr den zugeh\u00f6rigen Zuordnungswert ein. <br>So legen Sie URL_POLICY als Filtermodus f\u00fcr die Anwendung BankApp fest: Geben Sie BankApp in das Feld f\u00fcr den Zuordnungsschl\u00fcssel und URL_POLICY in das Feld f\u00fcr den zugeh\u00f6rigen Zuordnungswert ein.
a114=Benutzer-Zuordnungsmodus
a114.help=Gibt den Mechanismus an, mit dem der Agent die User-ID bestimmt. (Eigenschaftsname: com.sun.identity.agents.config.user.mapping.mode) <br>Hot-swap: Ja
a115=Benutzerattributname
a115.help=Name des Attributs, das die User-ID enth\u00e4lt. (Eigenschaftsname: com.sun.identity.agents.config.user.attribute.name) <br>Hot-swap: Ja
a116=Benutzer-Principal-Flag
a116.help=Verwendet Principal anstelle der User-ID zur Benutzerauthentifizierung. (Eigenschaftsname: com.sun.identity.agents.config.user.principal) <br>Hot-swap: Ja
a117=Benutzer-Tokenname
a117.help=Sitzungs-Eigenschaftsname f\u00fcr User-ID des authentifizierten Benutzers in der Sitzung. (Eigenschaftsname: com.sun.identity.agents.config.user.token) <br>Hot-swap: Ja
a118=Client-IP-Adress-Kopfzeile
a118.help=Name der HTTP-Kopfzeile, die die IP-Adresse des Client enth\u00e4lt. (Eigenschaftsname: com.sun.identity.agents.config.client.ip.header) <br>Hot-swap: Ja
a119=Client-Hostnamen-Kopfzeile
a119.help=Name der HTTP-Kopfzeile, die den Hostnamen des Client enth\u00e4lt. (Eigenschaftsname: com.sun.identity.agents.config.client.hostname.header) <br>Hot-swap: Ja
a121=Neulade-Intervall f\u00fcr Konfiguration
a121.help=Zeitdauer, nach der die Konfiguration neu geladen wird. (in Sekunden) (Eigenschaftsname: com.sun.identity.agents.config.load.interval) <br>Hot-swap: Ja
a122=Lokale Sprache 
