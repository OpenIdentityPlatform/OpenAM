a175=URI d\u2019entr\u00e9e de d\u00e9connexion
a175.help=Mappage sp\u00e9cifique \u00e0 une application qui identifie un URI \u00e0 utiliser comme point d\u2019entr\u00e9e apr\u00e8s une d\u00e9connexion r\u00e9ussie et une authentification ult\u00e9rieure r\u00e9ussie, le cas \u00e9ch\u00e9ant. (nom de propri\u00e9t\u00e9\u00a0: com.sun.identity.agents.config.logout.entry.uri) <br>Cl\u00e9 valide\u00a0: nom de l\u2019application Web. <br>Valeur possible\u00a0: URI de l\u2019entr\u00e9e de d\u00e9connexion. <br>Pour cette propri\u00e9t\u00e9, il est possible de d\u00e9finir une valeur globale \u00e0 appliquer \u00e0 toutes les applications ne poss\u00e9dant pas d\u2019URI d\u2019entr\u00e9e de d\u00e9connexion sp\u00e9cifique.  <br>Remplacer \u00e0 chaud\u00a0: oui <br> Exemples\u00a0: <br>Pour d\u00e9finir un URI d\u2019entr\u00e9e de d\u00e9connexion d\u2019application global\u00a0: laissez le champ Cl\u00e9 de mappage vide et saisissez l\u2019URI d\u2019entr\u00e9e de d\u00e9connexion d\u2019application global /welcome.html dans le champ Valeur de mappage correspondante. <br>Pour d\u00e9finir l\u2019URI d\u2019entr\u00e9e de d\u00e9connexion de l\u2019application BankApp\u00a0: saisissez BankApp dans le champ Cl\u00e9 de mappage et l\u2019URI d\u2019entr\u00e9e de d\u00e9connexion /BankApp/welcome.html dans le champ Valeur de mappage correspondante.
