a137=L\u2019URI a refus\u00e9 l\u2019acc\u00e8s \u00e0 la ressource
a137.help=Mappage sp\u00e9cifique \u00e0 une application qui identifie l\u2019URI de la page de refus d\u2019acc\u00e8s personnalis\u00e9e. (nom de propri\u00e9t\u00e9\u00a0: com.sun.identity.agents.config.access.denied.uri) <br>Cl\u00e9 valide\u00a0: nom de l\u2019application Web. <br>Valeur possible\u00a0: URI de la page de refus d\u2019acc\u00e8s personnalis\u00e9e de l\u2019application. <br>Pour cette propri\u00e9t\u00e9, il est possible de d\u00e9finir une valeur globale \u00e0 appliquer \u00e0 toutes les applications ne poss\u00e9dant pas de page de refus d\u2019acc\u00e8s sp\u00e9cifique. <br>Remplacer \u00e0 chaud\u00a0: oui <br> Exemples\u00a0: <br>Pour d\u00e9finir une page de refus d\u2019acc\u00e8s globale\u00a0: laissez le champ Cl\u00e9 de mappage vide et saisissez l\u2019URI de la page de refus d\u2019acc\u00e8s globale /sample/accessdenied.html dans le champ Valeur de mappage correspondante. <br> Pour d\u00e9finir l\u2019URI de la page de refus d\u2019acc\u00e8s de l\u2019application BankApp\u00a0: saisissez BankApp dans le champ Cl\u00e9 de mappage et l\u2019URI de la page de refus d\u2019acc\u00e8s de l\u2019application /BankApp/accessdenied.html dans le champ Valeur de mappage correspondante.
