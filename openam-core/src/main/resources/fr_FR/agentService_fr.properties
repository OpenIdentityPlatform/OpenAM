a113=Mode Filtre d\u2019agent
a113.help=Indique le mode de fonctionnement du filtre. (nom de propri\u00e9t\u00e9\u00a0: com.sun.identity.agents.config.filter.mode) <br>Cl\u00e9 valide\u00a0: nom de l\u2019application Web. <br>Valeurs possibles\u00a0: ALL, J2EE_POLICY, URL_POLICY, SSO_ONLY, NONE <br>Pour cette propri\u00e9t\u00e9, il est possible de d\u00e9finir une valeur globale \u00e0 appliquer \u00e0 toutes les applications ne poss\u00e9dant pas de mode de filtrage sp\u00e9cifique. <br>Remplacer \u00e0 chaud\u00a0: non <br>Exemples\u00a0: <br>Pour d\u00e9finir le mode de filtrage global ALL\u00a0: ne renseignez pas le champ Cl\u00e9 de mappage, et saisissez ALL dans le champ Valeur de mappage correspondante. <br>Pour d\u00e9finir le mode de filtrage URL_POLICY pour l\u2019application BankApp\u00a0: saisissez BankApp dans le champ Cl\u00e9 de mappage et URL_POLICY dans le champ Valeur de mappage correspondante.
