a171=Gestionnaire de d\u00e9connexion de l\u2019application
a171.help=Mappage sp\u00e9cifique \u00e0 une application qui identifie un gestionnaire \u00e0 utiliser pour le traitement de la d\u00e9connexion. (nom de propri\u00e9t\u00e9\u00a0: com.sun.identity.agents.config.logout.application.handler) <br>Cl\u00e9 valide\u00a0: nom de l\u2019application Web. <br>Valeur possible\u00a0: nom de classe du gestionnaire de d\u00e9connexion de l\u2019application. <br>Pour cette propri\u00e9t\u00e9, il est possible de d\u00e9finir une valeur globale \u00e0 appliquer \u00e0 toutes les applications ne poss\u00e9dant pas de gestionnaire de d\u00e9connexion sp\u00e9cifique. <br>Remplacer \u00e0 chaud\u00a0: oui <br> Exemples\u00a0: <br>Pour d\u00e9finir un gestionnaire de d\u00e9connexion d\u2019application global\u00a0: laissez le champ Cl\u00e9 de mappage vide et saisissez le nom de la classe du gestionnaire de d\u00e9connexion d\u2019application global GlobalApplicationLogoutHandler dans le champ Valeur de mappage correspondante. <br>Pour d\u00e9finir le gestionnaire de d\u00e9connexion de l\u2019application BankApp\u00a0: saisissez BankApp dans le champ Cl\u00e9 de mappage et le nom de la classe du gestionnaire de d\u00e9connexion de l\u2019application BankAppLogoutHandler dans le champ Valeur de mappage correspondante.
a172=URI de d\u00e9connexion de l\u2019application
a172.help=Mappage sp\u00e9cifique \u00e0 une application qui identifie un URI de demande indiquant un \u00e9v\u00e9nement de d\u00e9connexion. (nom de propri\u00e9t\u00e9\u00a0: com.sun.identity.agents.config.logout.uri) <br>Cl\u00e9 valide\u00a0: nom de l\u2019application Web. <br>Valeur possible\u00a0: URI de d\u00e9connexion de l\u2019application. <br>Pour cette propri\u00e9t\u00e9, il est possible de d\u00e9finir une valeur globale \u00e0 appliquer \u00e0 toutes les applications ne poss\u00e9dant pas d\u2019URI de d\u00e9connexion sp\u00e9cifique. <br>Remplacer \u00e0 chaud\u00a0: oui <br> Exemples\u00a0: <br>Pour d\u00e9finir un URI de d\u00e9connexion d\u2019application globale\u00a0: laissez le champ Cl\u00e9 de mappage vide et saisissez l\u2019URI de d\u00e9connexion d\u2019application globale /logout.jsp dans le champ Valeur de mappage correspondante. <br>Pour d\u00e9finir l\u2019URI de d\u00e9connexion de l\u2019application BankApp\u00a0: saisissez BankApp dans le champ Cl\u00e9 de mappage et l\u2019URI de d\u00e9connexion de l\u2019application /BankApp/logout.jsp dans le champ Valeur de mappage correspondante.
a173=Param\u00e8tre de demande de d\u00e9connexion
a173.help=Mappage sp\u00e9cifique \u00e0 une application qui identifie un param\u00e8tre qui, lorsqu\u2019il est pr\u00e9sent dans la demande HTTP, indique un \u00e9v\u00e9nement de d\u00e9connexion. (nom de propri\u00e9t\u00e9\u00a0: com.sun.identity.agents.config.logout.request.param)  <br>Cl\u00e9 valide\u00a0: nom de l\u2019application Web. <br>Valeur possible\u00a0: param\u00e8tre de demande de d\u00e9connexion. <br>Pour cette propri\u00e9t\u00e9, il est possible de d\u00e9finir une valeur globale \u00e0 appliquer \u00e0 toutes les applications ne poss\u00e9dant pas de param\u00e8tre de demande de d\u00e9connexion sp\u00e9cifique. <br>Remplacer \u00e0 chaud\u00a0: oui <br> Exemples\u00a0: <br>Pour d\u00e9finir un param\u00e8tre de demande de d\u00e9connexion d\u2019application global\u00a0: laissez le champ Cl\u00e9 de mappage vide et saisissez le param\u00e8tre de demande de d\u00e9connexion d\u2019application globale logoutparam dans le champ Valeur de mappage correspondante. <br> Pour d\u00e9finir le param\u00e8tre de demande de d\u00e9connexion de l\u2019application BankApp\u00a0: saisissez BankApp dans le champ Cl\u00e9 de mappage et le param\u00e8tre de demande de d\u00e9connexion logoutparam dans le champ Valeur de mappage correspondante.
