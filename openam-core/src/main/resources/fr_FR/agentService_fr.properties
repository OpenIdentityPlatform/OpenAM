a143=Gestionnaire d\u2019authentification personnalis\u00e9
a143.help=Gestionnaire d\u2019authentification sp\u00e9cifique \u00e0 une application pour authentifier l\u2019utilisateur connect\u00e9 au serveur d\u2019application. (nom de propri\u00e9t\u00e9\u00a0: com.sun.identity.agents.config.auth.handler)<br>Cl\u00e9 valide\u00a0: nom de l\u2019application Web. <br>Valeur possible\u00a0: nom de classe du gestionnaire d\u2019authentification. <br>Remplacer \u00e0 chaud\u00a0: oui <br>Exemple\u00a0: <br>Pour d\u00e9finir un gestionnaire d\u2019authentification pour l\u2019application BankApp\u00a0: saisissez BankApp dans le champ Cl\u00e9 de mappage et le nom de classe du gestionnaire d\u2019authentification BankAuthHandler dans le champ Valeur de mappage correspondant.
a144=Gestionnaire de d\u00e9connexion personnalis\u00e9
a144.help=Gestionnaire de d\u00e9connexion sp\u00e9cifique \u00e0 une application pour d\u00e9connecter un utilisateur du serveur d\u2019application. (nom de propri\u00e9t\u00e9\u00a0: com.sun.identity.agents.config.logout.handler)  <br>Cl\u00e9 valide\u00a0: nom de l\u2019application Web. <br>Valeur possible\u00a0: nom de classe du gestionnaire de d\u00e9connexion. <br>Remplacer \u00e0 chaud\u00a0: oui <br> Exemple\u00a0: <br>Pour d\u00e9finir un gestionnaire de d\u00e9connexion pour l\u2019application BankApp\u00a0: saisissez BankApp dans le champ Cl\u00e9 de mappage et le nom de classe du gestionnaire de d\u00e9connexion BankLogoutHandler dans le champ Valeur de mappage correspondante.
a145=Gestionnaire de v\u00e9rification personnalis\u00e9
a145.help=Gestionnaire de v\u00e9rification sp\u00e9cifique \u00e0 une application pour valider les informations d\u2019identification d\u2019utilisateur dans le r\u00e9f\u00e9rentiel local. (nom de propri\u00e9t\u00e9\u00a0: com.sun.identity.agents.config.verification.handler) <br>Cl\u00e9 valide\u00a0: nom de l\u2019application Web. <br>Valeur possible\u00a0: nom de classe du gestionnaire de v\u00e9rification. <br>Remplacer \u00e0 chaud\u00a0: oui <br> Exemple\u00a0: <br> Pour d\u00e9finir un gestionnaire de v\u00e9rification pour l\u2019application BankApp\u00a0: saisissez BankApp dans le champ Cl\u00e9 de mappage et le nom de classe du gestionnaire de v\u00e9rification BankVerificationHandler dans le champ Valeur de mappage correspondante.
a146=Liaison de session HTTP
a146.help=D\u00e9finie sur True, la session http n\u2019est pas valid\u00e9e lors de l\u2019\u00e9chec d\u2019une connexion, lorsque l\u2019utilisateur n\u2019a pas de session SSO ou que le nom d\u2019utilisateur principal ne correspond pas au nom d\u2019utilisateur SSO.   (nom de propri\u00e9t\u00e9 : com.sun.identity.agents.config.httpsession.binding) <br>Remplacer \u00e0 chaud : oui
a147=Nom du param\u00e8tre Goto
a147.help=Propri\u00e9t\u00e9 utilis\u00e9e uniquement lorsque la connexion unique \u00e0 domaines crois\u00e9s (CDSSO) est activ\u00e9e. La valeur par d\u00e9faut doit \u00eatre chang\u00e9e seulement lorsqu\u2019une page d\u2019arriv\u00e9e est sp\u00e9cifi\u00e9e <br> pour l\u2019URL de connexion\nExemple\u00a0: \ncom.sun.identity.agents.config.cdsso.cdcservlet.url = http://host:port/opensso/cdcservlet?goto=http://agent:port/landing.jsp <br> Le param\u00e8tre est utilis\u00e9 par l\u2019Agent pour ajouter la demande d\u2019URL d\u2019origine \u00e0 cette URL cdcserlet. Ce param\u00e8tre est consomm\u00e9 par la page d\u2019arriv\u00e9e pour rediriger l\u2019URL d\u2019origine. (nom de propri\u00e9t\u00e9\u00a0: com.sun.identity.agents.config.redirect.param) <br>Remplacement \u00e0 chaud\u00a0: Oui <br> Exemple\u00a0: com.sun.identity.agents.config.redirect.param = goto2<br> L\u2019URL compl\u00e8te envoy\u00e9e pour authentification sera <br> http://host:port/opensso/cdcservlet?goto=http://agent:port/landing.jsp?goto2=http://agent.port/original.jsp\n\n
