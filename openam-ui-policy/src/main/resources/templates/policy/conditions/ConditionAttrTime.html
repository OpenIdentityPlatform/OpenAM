<div class="field-float-pattern data-obj time-field">
    <label for="startTime" data-title="startTime">{{t "policy.conditionTypes.SimpleTime.props.startTime"}}</label>
    <input type="text" id="startTime" name="startTime" placeholder="HH:MM" value="{{itemData.startTime}}" readonly=true class="placeholderText clockpicker" pattern="(0[0-9]|1[0-9]|2[0-3])(:[0-5][0-9])" />
    <span class="inline-right icon-clock"></span>
</div>

<div class="field-float-pattern data-obj time-field">
    <label for="endTime" data-title="endTime">{{t "policy.conditionTypes.SimpleTime.props.endTime"}}</label>
    <input type="text" id="endTime" name="endTime" placeholder="HH:MM" value="{{itemData.endTime}}" readonly=true class="placeholderText clockpicker" pattern="(0[0-9]|1[0-9]|2[0-3])(:[0-5][0-9])" />
    <span class="inline-right icon-clock"></span>
</div>
