<div class="panel panel-default panel-card">

    <div class="panel-body">
        <div class="form-group">
            <div class="media">
                <div class="media-left">
                    <div class="circle-icon circle-icon-sm">
                        <i class="fa fa-cube"></i>
                    </div>
                </div>
                <div class="media-body">
                    <h3 class="media-heading">{{linkConfig.module}}</h3>
                    <div class="status text-muted">
                        {{#if typeDescription}}
                            {{typeDescription}}
                        {{else}}
                            {{linkConfig.type}}
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>

        <div class="pull-right">
            <div class="text-valign-middle">
                {{t 'console.authentication.editChains.options'}} <span class="badge">{{optionsLength}}</span>
            </div>
        </div>

        <div class="row">

            <div class="col-xs-12 col-sm-9 col-md-6 col-lg-4">
                <div class="select-group">
                    <select class="form-control inline-block" id="selectCriteria">
                        {{#each allCriteria}}
                            <option value="{{@key}}" {{#equals ../linkConfig.criteria @key}}selected{{/equals}}>
                                {{this}}
                            </option>
                        {{/each}}
                    </select>
                    <button type="button" class="btn btn-link auth-criteria-info hidden-xs"><i class="fa fa-info-circle"></i></button>
                </div>
            </div>

        </div>

    </div>

    <div class="panel-menu">
        <div class="btn-group">
            <button type="button" class="btn btn-link">
                <i class="fa fa-arrows "></i>
            </button>
            <button type="button" class="btn btn-link" id="editBtn">
                <i class="fa fa-pencil "></i>
            </button>
            <button type="button" class="btn btn-link" id="deleteBtn">
                <i class="fa fa-times"></i>
            </button>
        </div>
    </div>

    <div class="panel-footer criteria-view"></div>

</div>
