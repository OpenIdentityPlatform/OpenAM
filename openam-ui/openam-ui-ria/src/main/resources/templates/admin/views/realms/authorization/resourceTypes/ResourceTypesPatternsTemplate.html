<div class="list-table created-items">
    {{#if items}}
    <h5 class="list-group-header">{{t "console.authorization.common.patterns"}}</h5>
    <ul class="list-group">
        {{#each items}}
        <li class="{{#equals this ../../options.justAdded}}text-success{{/equals}} list-group-item" data-item-name="{{this}}">
            <span tabindex="0" data-delete class="fa fa-close pull-right"></span>
            <span class="key">{{this}}</span>
        </li>
        {{/each}}
    </ul>
    {{/if}}

    <div class="editing">
        <div class="form-group">
            <input class="form-control" type="text" placeholder="{{t 'console.authorization.resourceTypes.edit.addNewPatternPlaceholder'}}" />
        </div>
        <button class="btn btn-default add-item">
            <i class="fa fa-plus"></i> {{t 'console.authorization.resourceTypes.edit.addPattern'}}
        </button>
    </div>
</div>
