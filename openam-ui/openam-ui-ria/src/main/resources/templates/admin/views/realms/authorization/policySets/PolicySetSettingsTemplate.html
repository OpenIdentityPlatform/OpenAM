<div class="block clearfix form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="appId">{{t "console.common.id"}}</label>

        <div class="col-sm-9">
            <input type="text" id="appId" class="form-control" value="{{entity.name}}" data-field="name"
                   autofocus required placeholder="{{t 'common.form.validation.required'}}" name="entityId"
                   {{#unless newEntity}}disabled{{/unless}}>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="appName">{{t "console.common.name"}}</label>

        <div class="col-sm-9">
            <input type="text" id="appName" class="form-control" value="{{entity.displayName}}" data-field="displayName"
                   name="entityName">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="appDescription">{{t "console.common.description"}}</label>

        <div class="col-sm-9">
            <textarea class="form-control" id="appDescription" data-field="description">{{entity.description}}</textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="resTypesSelection">
            {{t "console.authorization.common.resourceTypes"}}
        </label>

        <div class="col-sm-9">
            <select multiple class="selectize" id="resTypesSelection">
                <option disabled selected value="">{{t "console.authorization.policySets.edit.addResourceTypes"}}</option>
                {{#each options.selectedResourceTypes}}
                <option selected value="{{uuid}}">{{name}}</option>
                {{/each}}
            </select>

            <span class="input-helper-text">{{t "console.authorization.policySets.edit.selectResourceTypes"}}</span>
        </div>
    </div>
</div>
