{{> headers/_Title title="console.dashboard.title" }}

<div class="raised-page-header-button-group button-group pull-right">
    <a href="{{routeTo 'realmEdit' realmPath}}" class="btn btn-primary">{{t 'console.dashboard.realmProperties'}}</a>
</div>

<div class="page-description">
    <ul class="list-inline fr-list-inline-piped">
        <li>
            {{> util/_Status active=realm.active }}
        </li>
        {{#if realm.aliases}}
        <li class="text-muted">
            <i class="fa fa-globe"></i>
            {{#each realm.aliases}}
                {{this}}{{#unless @last}}, {{/unless}}
            {{/each}}
        </li>
        {{/if}}
    </ul>
</div>

<div data-common-tasks-container id="commonTasks" class="panel panel-default"></div>
