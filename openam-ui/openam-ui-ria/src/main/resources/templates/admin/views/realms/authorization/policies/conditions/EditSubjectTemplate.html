<li class="rule clearfix invalid-rule" id="subject_{{itemID}}" tabindex="0">
    <span class="item-button-panel edit-state">
		<span tabindex="0" class="fa fa-check"></span>
        <span tabindex="0" class="fa fa-times"></span>
	</span>

	<div class="item-data">
		<div class="field-float-select data-obj type-selector-panel">
			<label for="subjSelection" >{{t "console.common.type"}}</label>
			<select id="subjSelection" class="form-control type-selection">
				<option value="" selected disabled >{{t "common.form.select"}}</option>
				{{#subjects}}
                <option value="{{title}}" {{#equals title 'Policy'}}hidden{{/equals}}>{{i18nKey}}</option>
                {{/subjects}}
			</select>
		</div>
	</div>

    <span class="item-button-panel">
		<span tabindex="0" class="fa fa-pencil"></span>
		<span tabindex="0" class="fa fa-times"></span>
	</span>
</li>
