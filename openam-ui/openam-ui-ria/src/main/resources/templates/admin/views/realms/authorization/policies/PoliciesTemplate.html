{{#if items.length}}
    <div class="btn-toolbar" id="gridToolbar" role="toolbar" aria-label="toolbar"></div>
{{/if}}

<p class="panel-description">{{t "console.authorization.policies.list.description"}}</p>

{{#if items.length}}
    <div class="table-container"></div>
    <div id="paginationContainer"></div>
{{else}}
    <div class="call-to-action-block">
        <h3>{{t "console.authorization.policies.list.noPolicies"}}</h3>
        <button type="button" id="addNewPolicy" class="btn btn-primary">
            <i class="fa fa-plus"></i> {{t "console.authorization.policies.list.addNew"}}
        </button>
    </div>
{{/if}}
