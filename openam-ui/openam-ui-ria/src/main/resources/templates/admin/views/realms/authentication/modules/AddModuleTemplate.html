{{> headers/_Title title="console.authentication.modules.addModuleTitle"}}
<div class="panel panel-default fr-panel-with-border">
    <div class="panel-body tab-content">
        <div class="block clearfix form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="newModuleName">{{t "common.form.name"}}</label>
                <div class="col-sm-9">
                    <input autofocus type="text" id="newModuleName" data-module-name class="form-control" placeholder="{{t 'common.form.validation.required'}}" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="newModuleType">{{t "common.form.type"}}</label>
                <div class="col-sm-9">
                    <select class="form-control" id="newModuleType" data-module-type required>
                        <option disabled selected value="">{{t "console.authentication.modules.selectModuleType"}}</option>
                        {{#each types}}
                        <option value="{{ _id }}">{{ name }}</option>
                        {{/each}}
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer clearfix">
        <div class="pull-right">
            <a class="btn btn-default" href="{{routeTo 'realmsAuthenticationModules' realmPath}}">
                {{t "common.form.cancel"}}
            </a>
            <button type="button" data-save disabled class="btn btn-primary">
                <span>{{t 'common.form.create'}}</span>
            </button>
        </div>
    </div>
  </div>
