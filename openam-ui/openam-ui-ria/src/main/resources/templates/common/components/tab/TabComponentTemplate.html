<div class="tab-menu">
    <ul class="nav nav-tabs" role="tablist">
        {{#each tabs}}
            <li>
                <a href="#{{this.id}}" data-tab-id="{{this.id}}" role="tab" data-toggle="tab" aria-expanded="false">{{this.title}}</a>
            </li>
        {{/each}}
    </ul>
</div>

<div data-tab-component-panel class="panel panel-default fr-panel-tab"></div>
