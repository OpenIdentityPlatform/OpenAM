<header class="page-header page-header-no-border clearfix">
    <div class="pull-left">
        <h1>{{t title}}</h1>
    </div>

    {{#if buttons}}
        <div class="shallow-page-header-button-group button-group pull-right">
            {{partial this.buttons this}}
        </div>
    {{/if}}

    {{#if helpLink}}
        {{> util/_HelpLink className="shallow-page-header-button-group"}}
    {{/if}}
</header>
