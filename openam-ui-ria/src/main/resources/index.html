<title>OpenAM</title>
<script type="text/javascript">
(function () {
    var fakeConsole = {
            log : function() {
            },
            info : function() {
            },
            debug : function() {
            }
    };

    if (typeof console == "undefined") {
        window.console = fakeConsole;
    }
    else
    {
        if (window.console.log) fakeConsole.log = window.console.log;
        for (var key in fakeConsole)
        {
            if (!window.console[key]) window.console[key] = fakeConsole.log;    
        }
    }

})();
</script>
