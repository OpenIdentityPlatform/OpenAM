usage=\n\uc0ac\uc6a9\ubc95: amsessiondb < -a <JMQServerAddressList> || --clusteraddress <JMQServerAddressList> > [ \uc778\uc218 ]\n\n\uc778\uc218:\n    -u <username>, --username <username> \uae30\ubcf8 \uac8c\uc2a4\ud2b8 \uac12\n\n    -w <password>, --password <password> \uae30\ubcf8 \uac8c\uc2a4\ud2b8 \uac12\n\n    -f <filename>, --passwordfile <filename>\n\n    -c <cachesize>, --cachesize <cachesize>\n        \uce90\uc2dc \ud06c\uae30(MB). \uae30\ubcf8\uac12\uc740 8MB\uc785\ub2c8\ub2e4.\n\n    -b <dbdirectory>, --dbdirectory <dbdirectory>\n        \ub370\uc774\ud130\ubca0\uc774\uc2a4 \ud30c\uc77c\uc744 \ub9cc\ub4e4 \uae30\ubcf8 \ub514\ub809\ud1a0\ub9ac\n\n    -a <JMQServerAddressList>, --clusteraddress <JMQServerAddressList>\n        JMQ \ud074\ub7ec\uc2a4\ud130/Broker \uc8fc\uc18c \ubaa9\ub85d. \n    -v, --verbose\n        \uc0c1\uc138\ud55c \uc815\ubcf4 \ud45c\uc2dc \ubaa8\ub4dc\uc5d0\uc11c \uc2e4\ud589\ud569\ub2c8\ub2e4. \n ]\n\n    -s <numcleanexpiredsessions>, --numcleansessions <numcleanexpiredsessions>\n        \ub9e4 \uc815\ub9ac \uac04\uaca9\ub9c8\ub2e4 \uc0ad\uc81c\ud560 \ub9cc\ub8cc\ub41c \uc138\uc158 \uc218\uc785\ub2c8\ub2e4.\n\n    -v, --verbose\n        \uc138\ubd80 \uc815\ubcf4 \ud45c\uc2dc \ubaa8\ub4dc\ub85c \uc2e4\ud589\ud569\ub2c8\ub2e4. \uacb0\uacfc\ub97c \ud45c\uc900 \ucd9c\ub825\uc73c\ub85c \ubcf4\ub0c5\ub2c8\ub2e4.\n\n    -n, --version\n        \ud604\uc7ac \uc124\uce58\ub41c OpenAM\uc758 \ubc84\uc804\uc744 \ucd9c\ub825\ud569\ub2c8\ub2e4.\n\uac12\uc740 \ucd08 \ub2e8\uc704\uc774\uba70 \uae30\ubcf8\uac12\uc740 60\uc785\ub2c8\ub2e4.\n\n    -h, --help\n        \ub3c4\uc6c0\ub9d0\uc744 \ucd9c\ub825\ud558\uace0 \uc885\ub8cc\ud569\ub2c8\ub2e4.\n\n    -n, --version\n        \ud604\uc7ac \uc124\uce58\ub41c Access Manager\uc758 \ubc84\uc804\uc744 \ucd9c\ub825\ud569\ub2c8\ub2e4.\n\n     -p <updateinterval>, --nodestatusupdateinterval <updateinterval>\n        \ud53c\uc5b4 BDB \ub178\ub4dc \uc0c1\ud0dc \uc5c5\ub370\uc774\ud2b8 \uac04\uaca9\uc785\ub2c8\ub2e4. \uac12\uc740 \ubc00\ub9ac\ucd08 \ub2e8\uc704\uc774\uba70 \uae30\ubcf8\uac12\uc740 5000\uc785\ub2c8\ub2e4.\n\n

