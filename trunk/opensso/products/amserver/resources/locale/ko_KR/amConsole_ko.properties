complete.create.host.idp.create.google.apps.text=Google \uC560\uD50C\uB9AC\uCF00\uC774\uC158\uC740 \uC0AC\uC6A9\uC790 \uC9C0\uC815\uB41C \uB3C4\uBA54\uC778\uC5D0\uC11C \uC0AC\uC6A9\uC790\uAC00 \uC6F9 \uC751\uC6A9 \uD504\uB85C\uADF8\uB7A8\uC744 \uC0AC\uC6A9\uD560 \uC218 \uC788\uB3C4\uB85D \uD574\uC8FC\uB294 \uC11C\uBE44\uC2A4\uC785\uB2C8\uB2E4. \uC804\uC790 \uBA54\uC77C, \uCE98\uB9B0\uB354 \uBC0F \uD30C\uC77C \uAD00\uB9AC\uB294 OpenAM\uB97C \uC0AC\uC6A9\uD558\uC5EC \uD1B5\uD569\uD560 \uC218 \uC788\uB294 Google \uC560\uD50C\uB9AC\uCF00\uC774\uC158\uC758 \uC608\uC785\uB2C8\uB2E4. \uC774 \uC6CC\uD06C\uD50C\uB85C\uB97C \uC0AC\uC6A9\uD558\uC5EC \uB2E8\uC77C \uC0AC\uC778 \uC628(SSO) \uD658\uACBD\uC5D0\uC11C Google \uC560\uD50C\uB9AC\uCF00\uC774\uC158\uC744 \uD1B5\uD569\uD558\uC2ED\uC2DC\uC624. \uC9C0\uAE08 <a href="javascript:configureGoogleApps()">Google \uC560\uD50C\uB9AC\uCF00\uC774\uC158\uC744 \uAD6C\uC131</a>\uD558\uAC70\uB098 \uC77C\uBC18 \uC791\uC5C5 \uD398\uC774\uC9C0\uC5D0\uC11C \uB098\uC911\uC5D0 \uAD6C\uC131\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.

