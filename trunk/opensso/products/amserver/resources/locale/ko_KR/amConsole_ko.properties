page.title.common.tasks.section.desc.SAML2=\uC774\uB7EC\uD55C \uB9C1\uD06C\uB97C \uC0AC\uC6A9\uD558\uBA74 SAMLv2 \uACF5\uAE09\uC790\uB97C \uB9CC\uB4E4 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uC774\uB7EC\uD55C \uACF5\uAE09\uC790\uB294 \uD638\uC2A4\uD2B8 \uB610\uB294 \uC6D0\uACA9 \uACF5\uAE09\uC790\uC774\uAC70\uB098 identity \uB610\uB294 \uC11C\uBE44\uC2A4 \uACF5\uAE09\uC790\uC77C \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uACF5\uAE09\uC790\uB97C \uB9CC\uB4E4\uB824\uBA74 \uD574\uB2F9 \uACF5\uAE09\uC790\uC5D0 \uB300\uD55C \uAE30\uBCF8 \uC815\uBCF4\uB97C \uC81C\uACF5\uD574\uC57C \uD569\uB2C8\uB2E4.
