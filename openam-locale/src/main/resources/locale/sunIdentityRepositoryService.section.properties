# Controls the section ordering of properties in the sunIdentityRepositoryService

# ldap settings
ldapsettings=sun-idrepo-ldapv3-config-ldap-server
ldapsettings=sun-idrepo-ldapv3-config-authid
ldapsettings=sun-idrepo-ldapv3-config-authpw
ldapsettings=sun-idrepo-ldapv3-config-organization_name
ldapsettings=sun-idrepo-ldapv3-config-ssl-enabled
ldapsettings=sun-idrepo-ldapv3-config-connection_pool_min_size
ldapsettings=sun-idrepo-ldapv3-config-connection_pool_max_size
ldapsettings=openam-idrepo-ldapv3-heartbeat-interval
ldapsettings=openam-idrepo-ldapv3-heartbeat-timeunit
ldapsettings=sun-idrepo-ldapv3-config-max-result
ldapsettings=sun-idrepo-ldapv3-config-time-limit
ldapsettings=sun-idrepo-ldapv3-config-referrals
ldapsettings=sun-idrepo-ldapv3-config-search-scope

# plugin configuration
pluginconfig=sunIdRepoClass
pluginconfig=sunIdRepoAttributeMapping
pluginconfig=sunIdRepoSupportedOperations
pluginconfig=sun-opensso-database-sunIdRepoSupportedOperations

# user configuration
userconfig=sun-idrepo-ldapv3-config-users-search-attribute
userconfig=sun-idrepo-ldapv3-config-users-search-filter
userconfig=sun-idrepo-ldapv3-config-people-container-name
userconfig=sun-idrepo-ldapv3-config-people-container-value
userconfig=sun-idrepo-ldapv3-config-user-objectclass
userconfig=sun-idrepo-ldapv3-config-user-attributes
userconfig=sun-idrepo-ldapv3-config-createuser-attr-mapping
userconfig=sun-idrepo-ldapv3-config-isactive
userconfig=sun-idrepo-ldapv3-config-active
userconfig=sun-idrepo-ldapv3-config-inactive
userconfig=sun-opensso-database-UserTableName
userconfig=sun-opensso-database-UserAttrs
userconfig=sun-opensso-database-UserPasswordAttr
userconfig=sun-opensso-database-UserIDAttr
userconfig=sun-opensso-database-UserStatusAttr
userconfig=sun-opensso-database-activeValue
userconfig=sun-opensso-database-inactiveValue
userconfig=sun-opensso-database-config-users-search-attribute

# group configuration
groupconfig=sun-idrepo-ldapv3-config-groups-search-attribute
groupconfig=sun-idrepo-ldapv3-config-groups-search-filter
groupconfig=sun-idrepo-ldapv3-config-group-container-name
groupconfig=sun-idrepo-ldapv3-config-group-container-value
groupconfig=sun-idrepo-ldapv3-config-group-objectclass
groupconfig=sun-idrepo-ldapv3-config-group-attributes
groupconfig=sun-idrepo-ldapv3-config-memberof
groupconfig=sun-idrepo-ldapv3-config-uniquemember
groupconfig=sun-idrepo-ldapv3-config-memberurl
groupconfig=sun-idrepo-ldapv3-config-dftgroupmember
groupconfig=sun-opensso-database-MembershipTableName
groupconfig=sun-opensso-database-MembershipIDAttr
groupconfig=sun-opensso-database-membership-search-attribute

# role configuration
roleconfig=sun-idrepo-ldapv3-config-roles-search-attribute
roleconfig=sun-idrepo-ldapv3-config-roles-search-filter
roleconfig=sun-idrepo-ldapv3-config-role-search-scope
roleconfig=sun-idrepo-ldapv3-config-role-objectclass
roleconfig=sun-idrepo-ldapv3-config-filterroles-search-attribute
roleconfig=sun-idrepo-ldapv3-config-filterroles-search-filter
roleconfig=sun-idrepo-ldapv3-config-filterrole-objectclass
roleconfig=sun-idrepo-ldapv3-config-filterrole-attributes
roleconfig=sun-idrepo-ldapv3-config-nsrole
roleconfig=sun-idrepo-ldapv3-config-nsroledn
roleconfig=sun-idrepo-ldapv3-config-nsrolefilter

# authentication configuration
authentication=sun-idrepo-ldapv3-config-authenticatable-type
authentication=sun-idrepo-ldapv3-config-auth-naming-attr

# persistent search
persistentsearch=sun-idrepo-ldapv3-config-psearchbase
persistentsearch=sun-idrepo-ldapv3-config-psearch-filter
persistentsearch=sun-idrepo-ldapv3-config-psearch-scope
persistentsearch=sun-idrepo-ldapv3-config-idletimeout

# error handling
errorhandling=sun-idrepo-ldapv3-config-numretires
errorhandling=com.iplanet.am.ldap.connection.delay.between.retries
errorhandling=sun-idrepo-ldapv3-config-errorcodes

# cache control
cachecontrol=sun-idrepo-ldapv3-config-cache-enabled
cachecontrol=sun-idrepo-ldapv3-config-cache-ttl
cachecontrol=sun-idrepo-ldapv3-config-cache-size

# jdbc settings
jdbcsettings=sun-opensso-database-dao-class-name
jdbcsettings=sun-opensso-database-dao-JDBCConnectionType
jdbcsettings=sun-opensso-database-DataSourceJndiName
jdbcsettings=sun-opensso-database-JDBCDriver
jdbcsettings=sun-opensso-database-JDBCUrl
jdbcsettings=sun-opensso-database-JDBCDbuser
jdbcsettings=sun-opensso-database-JDBCDbpassword
jdbcsettings=sun-opensso-database-config-max-result

