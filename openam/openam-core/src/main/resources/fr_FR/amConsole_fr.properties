page.title.create.fedlet=Cr\u00E9er un Fedlet
page.desc.create.fedlet=Le Fedlet est id\u00E9al pour un fournisseur d\u2019identit\u00E9s devant activer un fournisseur de services sans disposer d\u2019une quelconque solution de f\u00E9d\u00E9ration en place.  Un Fedlet est un tout petit fichier zip que vous pouvez remettre \u00E0 un fournisseur de services pour qu\u2019il se f\u00E9d\u00E8re \u00E0 vous instantan\u00E9ment.  Le fournisseur de services ajoute simplement le Fedlet \u00E0 son application et d\u00E9ploie cette derni\u00E8re afin d\u2019\u00EAtre f\u00E9d\u00E9r\u00E9.
