page.title.SAML.profile=Propri\u00E9t\u00E9s du site local
saml.profile.properties.target.specifier.help=Cet attribut affecte un nom \u00E0 l\u2019URL du site de destination utilis\u00E9 dans les redirections SAML. 
saml.profile.properties.siteid.help=Cet attribut d\u00E9finit tout site h\u00E9berg\u00E9 par le serveur sur lequel OpenAM est install\u00E9. Une valeur par d\u00E9faut et un ID de site automatiquement g\u00E9n\u00E9r\u00E9 sont d\u00E9finis pour l\u2019h\u00F4te pendant l\u2019installation (les valeurs sont extraites du fichier AMConfig.properties). Plusieurs entr\u00E9es sont possibles. L\u2019\u00E9quilibrage de charge ou les diff\u00E9rentes instances de OpenAM partageant le m\u00EAme Directory Server doivent imp\u00E9rativement \u00EAtre d\u00E9finis, par exemple. Le point de d\u00E9part est l\u2019attribut Identificateurs de site, accessible dans la fen\u00EAtre SAML, sous l\u2019interface F\u00E9d\u00E9ration.
saml.profile.properties.targeturl.help=Les sous-attributs suivants peuvent \u00EAtre d\u00E9finis (ou modifi\u00E9s) pour chaque URL cible qui recevra des assertions via POST.
saml.profile.properties.header=Propri\u00E9t\u00E9s
saml.profile.assertion.header=Assertion
saml.profile.assertion.version=Version d\u2019assertion par d\u00E9faut
saml.profile.assertion.help.version=La valeur par d\u00E9faut est 1.1. Elle indique la version SAML utilis\u00E9e par d\u00E9faut. Les valeurs possibles sont 1.0 ou 1.1.
