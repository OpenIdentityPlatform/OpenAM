saml.profile.trustedPartners.selectType.profile.destination.label=Destination
saml.profile.trustedPartners.selectType.profile.destination.help=Le site de destination est celui qui consomme une assertion de connexion unique.
saml.profile.trustedPartners.selectType.profile.source.label=Source
saml.profile.trustedPartners.selectType.profile.source.help=Le site source est celui qui g\u00E9n\u00E8re une assertion de connexion unique
