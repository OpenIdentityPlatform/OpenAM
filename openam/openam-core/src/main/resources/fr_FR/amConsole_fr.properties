complete.create.host.idp.reg.remote.sp.text=Pour valider la relation f\u00E9d\u00E9r\u00E9e, vous devez enregistrer le fournisseur de services. Vous pouvez <a href="javascript:createRemoteSP()">enregistrer un fournisseur de services</a> imm\u00E9diatement ou plus tard, par l\u2019interm\u00E9diaire de la page des t\u00E2ches courantes.
complete.create.host.idp.create.fedlet.title=Cr\u00E9er un Fedlet
complete.create.host.idp.create.fedlet.text=Le Fedlet est id\u00E9al pour un IDP qui doit activer un SP qui ne dispose d\u2019aucune solution de f\u00E9d\u00E9ration. Il s\u2019agit d\u2019un petit fichier .zip que vous pouvez fournir au SP pour qu\u2019il proc\u00E8de \u00E0 la f\u00E9d\u00E9ration. Vous pouvez <a href="javascript:createFedlet()">cr\u00E9er un Fedlet</a> imm\u00E9diatement ou plus tard, par l\u2019interm\u00E9diaire de la page des t\u00E2ches courantes.
complete.create.host.idp.modify.profile.title=Modifier le profil de ce fournisseur
complete.create.host.idp.modify.profile.text=Un profil minimal a d\u00E9j\u00E0 \u00E9t\u00E9 cr\u00E9\u00E9 pour ce fournisseur. Pour cr\u00E9er un profil plus complet, vous pouvez <a href="javascript:modifyIDP()">modifier le profil</a> imm\u00E9diatement ou y acc\u00E9der plus tard par l\u2019interm\u00E9diaire de l\u2019onglet F\u00E9d\u00E9ration.
complete.create.host.idp.create.google.apps.title=Configurer Google Apps
complete.create.host.idp.create.google.apps.text=Google Apps est un service qui permet de mettre \u00E0 disposition des applications Web pour les utilisateurs dans un domaine personnalis\u00E9. Les e-mails, les calendriers et la gestion de fichiers sont des exemples de Google Apps que vous pouvez int\u00E9grer \u00E0 OpenAM. Utilisez ce flux de travaux pour int\u00E9grer Google Apps dans un environnement de connexion unique. Vous pouvez <a href="javascript:configureGoogleApps()">configurer Google Apps</a> imm\u00E9diatement ou plus tard, par l\u2019interm\u00E9diaire de la page des t\u00E2ches courantes.

