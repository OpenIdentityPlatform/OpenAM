page.title.configure.hosted.idp=Cr\u00E9er un fournisseur d\u2019identit\u00E9s SAMLv2 sur ce serveur
page.desc.configure.hosted.idp=Cette page vous permet de configurer cette instance de serveur OpenAM en tant que fournisseur d\u2019identit\u00E9s. Vous pouvez fournir un nom au fournisseur, cercle de confiance (CDC), les m\u00E9tadonn\u00E9es du fournisseur et facultativement le certificat de signature. Un cercle de confiance est un groupe de fournisseurs d\u2019identit\u00E9s et de fournisseurs de services se faisant mutuellement confiance. Ils repr\u00E9sentent les limites au sein desquelles toutes les communications de f\u00E9d\u00E9ration sont effectu\u00E9es. Les m\u00E9tadonn\u00E9es repr\u00E9sentent la configuration n\u00E9cessaire pour ex\u00E9cuter des protocoles de f\u00E9d\u00E9ration (SAMLv2, par exemple), ainsi que le m\u00E9canisme pour communiquer cette configuration \u00E0 d\u2019autres entit\u00E9s (des fournisseurs de services, par exemple) dans un cercle de confiance. Les m\u00E9tadonn\u00E9es sont g\u00E9n\u00E9r\u00E9es si vous n\u2019en poss\u00E9dez pas. Vous \u00EAtes invit\u00E9 \u00E0 s\u00E9lectionner un domaine pour ce fournisseur s\u2019il en existe plusieurs dans le syst\u00E8me. Dans le cas contraire, ce fournisseur est configur\u00E9 sous le domaine racine. 
page.title.configure.hosted.sp=Cr\u00E9er un fournisseur de services SAMLv2 sur ce serveur
page.desc.configure.hosted.sp=Cette page vous permet de configurer cette instance du serveur OpenAM en tant que fournisseur de services.  Vous pouvez attribuer un nom au fournisseur et d\u00E9finir son cercle de confiance (CDC), ses m\u00E9tadonn\u00E9es et ses mappages d\u2019attributs. Un cercle de confiance est un groupe de fournisseurs d\u2019identit\u00E9s et de fournisseurs de services se faisant mutuellement confiance. Ils repr\u00E9sentent les limites au sein desquelles toutes les communications de f\u00E9d\u00E9ration sont effectu\u00E9es. Les m\u00E9tadonn\u00E9es repr\u00E9sentent la configuration n\u00E9cessaire pour ex\u00E9cuter des protocoles de f\u00E9d\u00E9ration (SAMLv2, par exemple), ainsi que le m\u00E9canisme pour communiquer cette configuration \u00E0 d\u2019autres entit\u00E9s (des fournisseurs d\u2019identit\u00E9s, par exemple) dans un cercle de confiance.  Les m\u00E9tadonn\u00E9es sont g\u00E9n\u00E9r\u00E9es si vous n\u2019en poss\u00E9dez pas. Vous \u00EAtes invit\u00E9 \u00E0 s\u00E9lectionner un domaine pour ce fournisseur s\u2019il en existe plusieurs dans le syst\u00E8me. Dans le cas contraire, ce fournisseur est configur\u00E9 sous le domaine racine. 

configure.provider.label.hasMetaData=Poss\u00E9dez-vous des m\u00E9tadonn\u00E9es pour ce fournisseur\u00A0?
configure.provider.help.hasMetaData=Si vous d\u00E9marrez compl\u00E8tement, vous ne poss\u00E9dez g\u00E9n\u00E9ralement pas de m\u00E9tadonn\u00E9es. Si vous choisissez "Non", vous pouvez cr\u00E9er des m\u00E9tadonn\u00E9es de base. Si vous connaissez les sp\u00E9cifications de m\u00E9tadonn\u00E9es pour le protocole de f\u00E9d\u00E9ration que vous avez choisi, vous avez peut-\u00EAtre cr\u00E9\u00E9 manuellement des fichiers XML de m\u00E9tadonn\u00E9es en suivant les sp\u00E9cifications et la documentation du produit OpenAM, auquel cas vous pouvez choisir "Oui" pour entrer le fichier et son emplacement.
configure.provider.option.hasMetaData.yes=Oui
configure.provider.option.hasMetaData.no=Aucun
configure.provider.label.realm=Domaine
configure.provider.help.realm=Entrez le domaine auquel appartient ce fournisseur. Un domaine est un domaine administratif dans lequel ce fournisseur sera maintenu. Vous devez disposer de privil\u00E8ges d\u2019\u00E9criture dans le dossier que vous choisissez. Par d\u00E9faut\u00A0: dossier racine fourni lors de l\u2019installation.  
configure.provider.label.signing.key=Cl\u00E9 de signature
configure.provider.help.signing.key=Les cl\u00E9s disponibles dans votre magasin de cl\u00E9s sont r\u00E9pertori\u00E9es\u00A0; choisissez-en une en tant que cl\u00E9 de signature pour signer les assertions \u00E9mises par ce fournisseur d\u2019identit\u00E9s. La signature num\u00E9rique des assertions constitue la base de la confiance \u00E9tablie entre les fournisseurs de services et les fournisseurs d\u2019identit\u00E9s dans un cercle de confiance.
configure.provider.help.signing.key.test=Veuillez noter que "test" correspond \u00E0 une configuration de certificats autosign\u00E9s lors de l\u2019installation pour les tests. Nous vous recommandons d\u2019obtenir un certificat aupr\u00E8s d\u2019une autorit\u00E9 de certification pour les d\u00E9ploiements de production. 
configure.provider.label.encryption.key=Cl\u00E9 de chiffrement
configure.provider.help.encryption.key=Les cl\u00E9s disponibles dans votre magasin de cl\u00E9s sont r\u00E9pertori\u00E9es\u00A0; choisissez-en une en tant que cl\u00E9 de chiffrement pour chiffrer les assertions \u00E9mises par ce fournisseur d\u2019identit\u00E9s. Les assertions de chiffrement num\u00E9riques fournissent un niveau de s\u00E9curit\u00E9 plus \u00E9lev\u00E9 entre les fournisseurs de services et des fournisseurs d\u2019identit\u00E9s dans un cercle de confiance. Veuillez noter que "test" correspond \u00E0 une configuration de certificats autosign\u00E9s lors de l\u2019installation pour les tests. Nous vous recommandons d\u2019obtenir un certificat aupr\u00E8s d\u2019une autorit\u00E9 de certification pour les d\u00E9ploiements de production. 

