configure.provider.label.metadata=URL de l\u2019emplacement o\u00F9 se situent les m\u00E9tadonn\u00E9es
configure.provider.help.metadata=Un fichier de m\u00E9tadonn\u00E9es est un fichier XML (selon les sp\u00E9cifications SAMLv2) qui contient une configuration de protocole et des informations de confiance concernant une entit\u00E9 sp\u00E9cifique (fournisseur de services/fournisseur d\u2019identit\u00E9s) dans un cercle de confiance.  Vous avez \u00E9ventuellement re\u00E7u un fichier de m\u00E9tadonn\u00E9es de votre partenaire ou vous en avez cr\u00E9\u00E9 un vous-m\u00EAme.
configure.provider.help.metadataurl=URL de l\u2019emplacement des m\u00E9tadonn\u00E9es pour le fournisseur distant Si le fournisseur distant est \u00E9galement h\u00E9berg\u00E9 sur OpenAM, l\u2019URL est "< protocole >://< nom-serveur >:< port >/< URI-d\u00E9ploiement-OpenAM >/saml2/jsp/exportmetadata.jsp". Par exemple, si le OpenAM distant est d\u00E9ploy\u00E9 et ex\u00E9cut\u00E9 sur http://openam.example.com:8080/openam, alors l\u2019URL de m\u00E9tadonn\u00E9es du fournisseur distant est http://openam.example.com:8080/openam/saml2/jsp/exportmetadata.jsp
configure.provider.label.extendeddata=URL o\u00F9 se trouvent les donn\u00E9es \u00E9tendues
configure.provider.help.extendeddata=Fichier XML d\u2019extension contenant des m\u00E9tadonn\u00E9es sp\u00E9cifiques \u00E0 OpenAM pour une entit\u00E9 sp\u00E9cifique (fournisseur de services ou fournisseur d\u2019identit\u00E9s) dans un cercle de confiance.   Vous avez \u00E9ventuellement re\u00E7u un fichier \u00E9tendu de votre partenaire ou vous en avez cr\u00E9\u00E9 un vous-m\u00EAme. 
configure.provider.label.entityId=Nom
configure.provider.help.entityId=Entrez une cha\u00EEne, g\u00E9n\u00E9ralement un URL, que vous poss\u00E9dez.  Elle servira \u00E0 identifier votre fournisseur aupr\u00E8s de tous les autres fournisseurs d\u2019identit\u00E9s et fournisseurs de services dans le cercle de confiance, selon les sp\u00E9cifications SAMLv2. Utiliser le protocole, le nom d\u2019h\u00F4te, le num\u00E9ro de port et l\u2019URI par d\u00E9faut du serveur. 

configure.provider.attributesmapping.title=Mappage d\u2019attributs
configure.provider.attributesmapping.help=<p>Le mappage d\u2019attributs permet de s\u2019assurer que le fournisseur de services (SP) et le fournisseur d\u2019identit\u00E9s (IDP) sont tous deux en mesure de reconna\u00EEtre des attributs identiques qui peuvent porter des noms uniques. Le SP peut comporter un attribut UserName qui portera le nom UserID dans l\u2019IDP, par exemple. L\u2019\u00E9limination de ces incoh\u00E9rences par le mappage des attributs assure la transmission correcte des donn\u00E9es.</p>
