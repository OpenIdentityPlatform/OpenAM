create.salesforce.apps.finish.message=Aucun URL Salesforce valide n\u2019a \u00E9t\u00E9 fourni. Sans cette information, il n\u2019est pas possible de compl\u00E9ter la configuration de connexion unique. Pour ajouter cet URL, changez et enregistrez la valeur de l\u2019attribut Assertion Consumer Service Location (Emplacement du service client de l\u2019assertion) pour l\u2019entit\u00E9 fournisseur de services Salesforce cr\u00E9\u00E9e en utilisant la console OpenAM. Ceci se trouve sous l\u2019onglet F\u00E9d\u00E9ration.

configure.salesforce.apps.complete.step1=1. Cliquez sur le lien Salesforce CRM pour ouvrir la page de configuration de connexion unique de l\u2019application dans une nouvelle fen\u00EAtre de navigateur.
configure.salesforce.apps.complete.step2=2. Connectez-vous avec votre nom d\u2019utilisateur administrateur et votre mot de passe. Si vous n\u2019avez pas de compte administrateur, cr\u00E9ez-en un.
configure.salesforce.apps.complete.step3=3. Cliquez sur le lien "Setup" (Configuration) dans le haut de la page de renvoi de Salesforce.
configure.salesforce.apps.complete.step4=4. Cliquez sur "Single Sign-On Settings" (Param\u00E8tres de connexion unique) sous "Administration Setup" (Configuration de l\u2019administration)  -> "Security Controls" (Contr\u00F4les de s\u00E9curit\u00E9) sur la gauche de la page Salesforce.
configure.salesforce.apps.complete.step5=5. Cliquez sur le bouton "Edit" (\u00C9diter) sous "Single Sign-On Settings" (Param\u00E8tres de connexion unique).
configure.salesforce.apps.complete.step6=6. Cochez la case \u00E0 cocher "SAML Enabled" (SAML activ\u00E9).
configure.salesforce.apps.complete.step7=7. Choisissez 2.0 pour la version de SAML.
configure.salesforce.apps.complete.step8=8. Copiez le nom d\u2019\u00E9metteur g\u00E9n\u00E9r\u00E9 sous le champ Issuer (\u00C9metteur) sur la page de configuration de Salesforce CRM.
configure.salesforce.apps.complete.step9=9. Copiez, coller et enregistrez le texte du certificat de v\u00E9rification g\u00E9n\u00E9r\u00E9 sous-jacent dans un fichier de texte simple.
configure.salesforce.apps.complete.step10=10. T\u00E9l\u00E9chargez le fichier de texte du certificat de v\u00E9rification en tant que certificat du fournisseur d\u2019identit\u00E9 sur la page de configuration de Salesforce CRM.
configure.salesforce.apps.complete.step11=11. Choisissez l\u2019option "Assertion contains the Federation ID from the User object" (L\u2019assertion contient l\u2019ID de f\u00E9d\u00E9ration de l\u2019objet utilisateur) en tant que valeur pour le champ "SAML User ID Type" (Type d\u2019ID utilisateur SAML).
configure.salesforce.apps.complete.step12=12. Choisissez l\u2019option "User ID is in an Attribute element" (L\u2019ID utilisateur est un \u00E9l\u00E9ment Attribute) en tant que valeur pour le champ "SAML User ID Location" (Emplacement de l\u2019ID utilisateur SAML).
configure.salesforce.apps.complete.step13=13. Copiez l\u2019attribut sous-jacent en tant que valeur du champ "Attribute Name" (Nom de l\u2019attribut) sur la page de configuration de Salesforce CRM.
configure.salesforce.apps.complete.step14=14. Laissez le champ NameID Format (Format de l\u2019ID de nom) vide.
configure.salesforce.apps.complete.step15=15. Enregistrez vos modifications. Un  "Salesforce Login URL" (URL de connexion \u00E0 Salesforce) s\u2019affiche sur l\u2019\u00E9cran de Salesforce CRM.
configure.salesforce.apps.complete.step16=16. Copiez et collez cet URL de connexion \u00E0 Salesforce dans la zone de texte sous-jacente. Cette valeur sera utilis\u00E9e en tant que nouvelle valeur de l\u2019attribut Assertion Consumer Service Location (Emplacement du service client de l\u2019assertion) de l\u2019entit\u00E9 de fournisseur de services Salesforce cr\u00E9\u00E9e en utilisant la console OpenAM.
configure.salesforce.apps.complete.step17=17. Cliquez sur "Users" (Utilisateurs) sous "Administration Setup" (Configuration de l\u2019administration) -> "Manage Users" (G\u00E9rer les utilisateurs) sur la gauche de la page de Salesforce.
configure.salesforce.apps.complete.step18=18. Ajoutez si n\u00E9cessaire de nouveaux utilisateurs. V\u00E9rifiez que l\u2019attribut choisi en tant que valeur d\u2019"ID de f\u00E9d\u00E9ration" de l\u2019utilisateur correspond \u00E0 celui s\u00E9lectionn\u00E9 en tant que nom d\u2019attribut local dans la table de mappage des attributs distants/locaux de la t\u00E2che courante OpenAM Salesforce.


