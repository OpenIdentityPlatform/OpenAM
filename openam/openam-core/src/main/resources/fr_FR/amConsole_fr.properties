saml.profile.trustedPartners.manage.profile.message=Pour modifier les param\u00E8tres relatifs au partenaire de confiance, s\u00E9lectionnez-le
saml.profile.trustedPartners.setType.button=Modifier...
saml.profile.trustedPartners.selectType.profile.artifact.help=Le <b>profil artefact du navigateur Web</b> s\u2019utilise lorsqu\u2019un canal d\u2019arri\u00E8re-plan est disponible pour traiter un artefact (un artefact est transport\u00E9 dans l\u2019URL et pointe vers une assertion contenant les informations de s\u00E9curit\u00E9 relatives au demandeur). 
saml.profile.trustedPartners.selectType.profile.post.help=Le <b>profil POST du navigateur Web</b> est un profil de canal de premier plan qui envoie les r\u00E9ponses par l\u2019interm\u00E9diaire du navigateur. Il autorise l\u2019envoi des informations de s\u00E9curit\u00E9 vers le site d\u2019un partenaire de confiance via la m\u00E9thode HTTP POST (sans utiliser d\u2019artefact). 
saml.profile.trustedPartners.selectType.profile.soap.help=R\u00E9cepteur SOAP SAML. Les assertions sont \u00E9chang\u00E9es entre OpenAM et les demandeurs \u00E0 l\u2019aide des constructions <Request> et <Response> XML d\u00E9finies dans la sp\u00E9cification SAML. Ces constructions SAML sont ensuite int\u00E9gr\u00E9es dans des messages SOAP en vue de leur transport. 

