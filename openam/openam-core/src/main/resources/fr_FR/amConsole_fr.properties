create.fedlet.attribute.mapping.desc=Le mappage d\u2019attributs permet de s\u2019assurer que le fournisseur de services (SP) et le fournisseur d\u2019identit\u00E9s (IDP) sont tous deux en mesure de reconna\u00EEtre des attributs identiques qui peuvent porter des noms uniques. Le SP peut comporter un attribut UserName qui portera le nom UserID dans l\u2019IDP, par exemple. L\u2019\u00E9limination de ces incoh\u00E9rences par le mappage des attributs assure la transmission correcte des donn\u00E9es.  
