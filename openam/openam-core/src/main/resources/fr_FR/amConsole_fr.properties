saml.profile.assertion.remove=Supprimer l\u2019assertion
saml.profile.assertion.help.remove=Activation de la case \u00E0 cocher pour supprimer l\u2019assertion.
saml.profile.assertion.help.iplanet-am-saml-assertion-timeout=En secondes. Cet attribut d\u00E9finit le d\u00E9lai de validit\u00E9 d\u2019une assertion cr\u00E9\u00E9e pour un artefact. La valeur par d\u00E9faut est de 400.
saml.profile.assertion.help.iplanet-am-saml-notbefore-timeskew=Cet attribut s\u2019utilise pour calculer le d\u00E9lai notBefore d\u2019une assertion. Si IssueInstant est \u00E9gal \u00E0 2002-09024T21:39:49Z, par exemple, et si le facteur d\u2019alignement de l\u2019assertion pour le d\u00E9lai notBefore est fix\u00E9 \u00E0 300 secondes (la valeur par d\u00E9faut \u00E9tant de 180), l\u2019attribut notBefore de l\u2019\u00E9l\u00E9ment conditions de l\u2019assertion est 2002-09-24T21:34:49Z.
saml.profile.artifact.header=Art\u00E9fact
saml.profile.assertion.help.iplanet-am-saml-artifact-timeout=En secondes.
saml.profile.assertion.help.iplanet-am-saml-artifact-name=Cet attribut affecte un nom de variable \u00E0 un artefact SAML. L\u2019artefact est une donn\u00E9e de taille limit\u00E9e identifiant une assertion et un site source. Il est transport\u00E9 \u00E0 l\u2019int\u00E9rieur d\u2019une cha\u00EEne de requ\u00EAte d\u2019URL et achemin\u00E9 par redirection vers le site de destination.
saml.profile.assertion.help.signassertion=Cet attribut sp\u00E9cifie si toutes les assertions SAML sont num\u00E9riquement sign\u00E9es (XML DSIG) avant leur livraison. La s\u00E9lection de la case \u00E0 cocher active cette fonction.
saml.profile.assertion.help.signrequest=Cet attribut sp\u00E9cifie si toutes les requ\u00EAtes SAML sont num\u00E9riquement sign\u00E9es (XML DSIG) avant leur livraison. La s\u00E9lection de la case \u00E0 cocher active cette fonction.
saml.profile.assertion.help.signresponse=Cet attribut sp\u00E9cifie si toutes les r\u00E9ponses SAML sont num\u00E9riquement sign\u00E9es (XML DSIG) avant leur livraison La s\u00E9lection de la case \u00E0 cocher active cette fonction.
saml.profile.name.id.attribute.map.header=Format NameID
saml.profile.name.id.attribute.map.label=Liste de formats d\u2019ID de nom
saml.profile.name.id.attribute.map.inlinehelp=D\u00E9finit le mappage entre le format d\u2019ID de nom et l\u2019attribut de profil de l\u2019utilisateur. Exemple\u00A0: urn:oasis:names:tc:SAML:1.1:nameid-format:emailAddress=mail. Si le format d\u2019ID de nom d\u00E9fini est utilis\u00E9 dans le protocole, la valeur d\u2019attribut de profil est utilis\u00E9e comme valeur d\u2019ID de nom pour le format dans l\u2019objet. 


