page.desc.configure.remote.sp=Cette page vous permet d\u2019enregistrer un fournisseur de services distant.  Vous avez besoin de deux \u00E9l\u00E9ments\u00A0: cercle de confiance (CDC) et m\u00E9tadonn\u00E9es du fournisseur. Un cercle de confiance est un groupe de fournisseurs d\u2019identit\u00E9s et de fournisseurs de services se faisant mutuellement confiance. Ils repr\u00E9sentent les limites au sein desquelles toutes les communications de f\u00E9d\u00E9ration sont effectu\u00E9es. Les m\u00E9tadonn\u00E9es repr\u00E9sentent la configuration n\u00E9cessaire pour ex\u00E9cuter des protocoles de f\u00E9d\u00E9ration (SAMLv2, par exemple), ainsi que le m\u00E9canisme pour communiquer cette configuration \u00E0 d\u2019autres entit\u00E9s (des fournisseurs d\u2019identit\u00E9s, par exemple) dans un cercle de confiance.   
