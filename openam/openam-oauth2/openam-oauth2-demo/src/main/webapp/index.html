    <div style="display: block;" id="content">
        <div id="registration">
            <h2 class="floatLeft">Test OAuth2 authentication flows</h2>

            <div class="clear"></div>

            <div class="shadowFrame">
                <!--form action="../demo" method="post" enctype="application/x-www-form-urlencoded"-->
                <form action="oauth2/demo" method="get">
                    <fieldset>
                        <div class="fields">
                            <div class="field">
                                <label>Scope (space separated)</label>
                                <input name="scope" type="text"> <span class="error">x</span>

                                <div class="validationMessage"></div>
                            </div>


                            <div class="groupField">

                                <div class="clear"></div>

                                <div class="field">
                                    <label>Approval Prompt</label>
                                    <select name="oa_approval_prompt">
                                        <option selected="selected" value="">Please Select
                                        </option>
                                        <option value="auto">Auto which indicates that a user
                                            would only need to grant access the first time
                                        </option>
                                        <option value="force">Force to direct the user to a
                                            consent page even if he has already granted access
                                        </option>
                                    </select>

                                    <div class="validationMessage"></div>
                                </div>

                                <div class="field">
                                    <label>Display Type</label>
                                    <select name="oa_display">
                                        <option selected="selected" value="">Please Select
                                        </option>
                                        <option value="iframe">Display the dialog in a lightbox
                                            iframe
                                        </option>
                                        <option value="page">By default, dialogs run in
                                            full-page mode
                                        </option>
                                        <option value="popup">For use in a browser popup no
                                            bigger than 400px by 580px
                                        </option>
                                        <option value="touch">Used on smartphone mobile
                                            devices
                                        </option>
                                        <option value="wap">Display plain HTML (without
                                            JavaScript) on a small screen
                                        </option>
                                    </select>

                                    <div class="validationMessage"></div>
                                </div>

                                <div class="field">
                                    <label>Custom action</label>
                                    <select name="action">
                                        <option selected="selected" value="">Please Select
                                        </option>
                                        <option value="flush_token">Delete existing access_token
                                            from the session
                                        </option>
                                    </select>

                                    <div class="validationMessage"></div>
                                </div>

                                <div class="field">
                                    <label>Authentication Mode</label>
                                    <select name="mode">
                                        <option selected="selected" value="">Please Select
                                        </option>
                                        <option value="HTTP_HEADER">Header (ChallengeResponse)
                                        </option>
                                        <option value="HTTP_QUERY">Query parameter</option>
                                        <optgroup label="----------"></optgroup>
                                        <option value="HTTP_FRAGMENT">URI Fragment (There is no
                                            demo of it)
                                        </option>
                                        <option value="HTTP_BODY">Messsage Entity (There is no
                                            demo of it)
                                        </option>
                                    </select>

                                    <div class="validationMessage"></div>
                                </div>

                                <div class="field">
                                    <label>Authentication Flow</label>
                                    <select name="flow">
                                        <option selected="selected" value="">Please Select
                                        </option>
                                        <option value="AUTHORIZATION_CODE">Authorization Code
                                            Flow
                                        </option>
                                        <option value="IMPLICIT">Implicit Flow</option>
                                        <option value="PASSWORD">Resource Owner Password Flow
                                        </option>
                                        <option value="CLIENT_CREDENTIALS">Client Credentials
                                            Flow
                                        </option>
                                        <option value="REFRESH_TOKEN">Refresh Token</option>
                                        <option value="SAML20_INSERTION">SAML20 Insertion (Not
                                            Implemented)
                                        </option>
                                    </select>

                                    <div class="validationMessage">
                                    </div>
                                </div>

                            </div>

                            <div class="field">
                                <input class="check" name="dynamicEndpoint" value="yes"
                                       type="checkbox"> <label class="check">Use dynamic
                                redirect URI</label>

                                <div class="validationMessage"></div>
                            </div>

                        </div>
                        <input name="execute" class="button gray" value="Submit test request"
                               type="submit">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
