<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:o="http://opensso.dev.java.net"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component">

    <ice:panelGrid
        styleClass="multi-select"
        columnClasses="multi-select-available,multi-select-buttons,multi-select-selected"
        columns="3">
        <ice:panelGroup>
            <ice:panelGrid
                columns="3"
                styleClass="multi-select-search">
                <ice:outputLabel
                    value="#{resources['multiselect.available']}"/>
                <ice:graphicImage
                    value="../image/search.png"/>
                <ice:inputText
                    onkeyup="submitNow(this)"
                    styleClass="inline-input"
                    value="#{searchFilter}"
                    style="width: 100%"/>
            </ice:panelGrid>
            <ice:panelGroup>
                <ice:selectManyListbox
                    size="10"
                    value="#{availableValue}">
                    <f:converter
                        converterId="#{converterId}"/>
                    <f:selectItems
                        value="#{availableItems}"/>
                </ice:selectManyListbox>
            </ice:panelGroup>
        </ice:panelGroup>
        <ice:panelGroup>
            <ice:panelGroup
                styleClass="button-group">
                <ice:commandLink
                    actionListener="#{handler[addListenerMethod]}">
                    <span class="button">
                        <ice:outputText
                            value="#{resources['multiselect.add']}"/>
                        <ice:graphicImage
                            styleClass="right"
                            value="../image/add-select.png"/>
                    </span>
                </ice:commandLink>
            </ice:panelGroup>
            <ice:panelGroup
                styleClass="button-group">
                <ice:commandLink
                    actionListener="#{handler[removeListenerMethod]}">
                    <span class="button">
                        <ice:graphicImage
                            styleClass="left"
                            value="../image/remove-select.png"/>
                        <ice:outputText
                            value="#{resources['multiselect.remove']}"/>
                    </span>
                </ice:commandLink>
            </ice:panelGroup>
        </ice:panelGroup>
        <ice:panelGroup>
            <ice:panelGrid
                columns="1"
                styleClass="multi-select-search"
                width="100%">
                <ice:outputLabel
                    value="#{resources['multiselect.selected']}"/>
            </ice:panelGrid>
            <ice:panelGroup>
                <ice:selectManyListbox
                    size="10"
                    value="#{selectedValue}">
                    <f:converter
                        converterId="#{converterId}"/>
                    <f:selectItems
                        value="#{selectedItems}"/>
                </ice:selectManyListbox>
            </ice:panelGroup>
        </ice:panelGroup>
    </ice:panelGrid>
</ui:composition>
