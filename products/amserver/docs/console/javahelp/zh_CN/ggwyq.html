<a name="ggwyq"></a><h4>高级</h4>
<p>管理员可使用高级属性为 OpenSSO 控制台中没有列出的服务器配置属性选择和添加值。在上一版本中，所有“服务器和站点”属性都位于 <tt>AMConfig.properties</tt> 文件中。有关控制台当前管理的属性的列表，参见<a href="ggvwi.html">服务器和站点控制台属性映射</a>。</p>
